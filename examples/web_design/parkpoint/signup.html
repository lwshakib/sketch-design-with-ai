<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3caff6",
              "background-light": "#f5f7f8",
              "background-dark": "#101b22",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <title>Sign Up | Create Your Account</title>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-[#0d161c] antialiased"
  >
    <!-- Main Container -->
    <div
      class="flex min-h-screen flex-col items-center justify-center p-6 sm:p-12"
    >
      <!-- Branding / Logo Area -->
      <div class="mb-8 flex items-center gap-2">
        <div class="bg-primary rounded-lg p-2 text-white">
          <span class="material-symbols-outlined block text-3xl"
            >local_parking</span
          >
        </div>
        <h1 class="text-2xl font-black tracking-tight dark:text-white">
          ParkPoint
        </h1>
      </div>
      <!-- Card Container -->
      <div
        class="w-full max-w-[480px] rounded-xl border border-slate-100 bg-white p-8 shadow-xl shadow-slate-200/50 sm:p-10 dark:border-slate-800 dark:bg-[#1a2a35] dark:shadow-none"
      >
        <!-- Header Section -->
        <div class="mb-8">
          <h2
            class="text-3xl leading-tight font-black tracking-tight dark:text-white"
          >
            Create your account
          </h2>
          <p
            class="mt-2 text-base font-normal text-[#497c9c] dark:text-slate-400"
          >
            Enter your details below to get started.
          </p>
        </div>
        <!-- Sign Up Form -->
        <form action="#" class="space-y-5">
          <!-- Full Name Field -->
          <div>
            <label
              class="mb-1.5 block text-sm font-semibold dark:text-slate-200"
              >Full Name</label
            >
            <div class="relative">
              <span
                class="material-symbols-outlined absolute top-1/2 left-4 -translate-y-1/2 text-xl text-[#497c9c]"
                >person</span
              >
              <input
                class="bg-background-light focus:ring-primary focus:border-primary w-full rounded-lg border border-[#cedee8] py-3.5 pr-4 pl-12 transition-all outline-none placeholder:text-[#497c9c]/60 focus:ring-2 dark:border-slate-700 dark:bg-[#243441] dark:text-white"
                placeholder="John Doe"
                type="text"
              />
            </div>
          </div>
          <!-- Email Field -->
          <div>
            <label
              class="mb-1.5 block text-sm font-semibold dark:text-slate-200"
              >Email Address</label
            >
            <div class="relative">
              <span
                class="material-symbols-outlined absolute top-1/2 left-4 -translate-y-1/2 text-xl text-[#497c9c]"
                >mail</span
              >
              <input
                class="bg-background-light focus:ring-primary focus:border-primary w-full rounded-lg border border-[#cedee8] py-3.5 pr-4 pl-12 transition-all outline-none placeholder:text-[#497c9c]/60 focus:ring-2 dark:border-slate-700 dark:bg-[#243441] dark:text-white"
                placeholder="name@company.com"
                type="email"
              />
            </div>
          </div>
          <!-- Phone Field -->
          <div>
            <label
              class="mb-1.5 block text-sm font-semibold dark:text-slate-200"
              >Phone Number</label
            >
            <div class="relative">
              <span
                class="material-symbols-outlined absolute top-1/2 left-4 -translate-y-1/2 text-xl text-[#497c9c]"
                >call</span
              >
              <input
                class="bg-background-light focus:ring-primary focus:border-primary w-full rounded-lg border border-[#cedee8] py-3.5 pr-4 pl-12 transition-all outline-none placeholder:text-[#497c9c]/60 focus:ring-2 dark:border-slate-700 dark:bg-[#243441] dark:text-white"
                placeholder="+1 (555) 000-0000"
                type="tel"
              />
            </div>
          </div>
          <!-- Password Fields Grid -->
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
              <label
                class="mb-1.5 block text-sm font-semibold dark:text-slate-200"
                >Password</label
              >
              <div class="relative">
                <input
                  class="bg-background-light focus:ring-primary focus:border-primary w-full rounded-lg border border-[#cedee8] px-4 py-3.5 transition-all outline-none placeholder:text-[#497c9c]/60 focus:ring-2 dark:border-slate-700 dark:bg-[#243441] dark:text-white"
                  placeholder="••••••••"
                  type="password"
                />
                <button
                  class="hover:text-primary absolute top-1/2 right-3 -translate-y-1/2 text-[#497c9c]"
                  type="button"
                >
                  <span class="material-symbols-outlined text-xl"
                    >visibility</span
                  >
                </button>
              </div>
            </div>
            <div>
              <label
                class="mb-1.5 block text-sm font-semibold dark:text-slate-200"
                >Confirm</label
              >
              <div class="relative">
                <input
                  class="bg-background-light focus:ring-primary focus:border-primary w-full rounded-lg border border-[#cedee8] px-4 py-3.5 transition-all outline-none placeholder:text-[#497c9c]/60 focus:ring-2 dark:border-slate-700 dark:bg-[#243441] dark:text-white"
                  placeholder="••••••••"
                  type="password"
                />
              </div>
            </div>
          </div>
          <!-- Terms & Conditions Checkbox -->
          <div class="flex items-start gap-3 py-2">
            <div class="flex h-5 items-center">
              <input
                class="text-primary focus:ring-primary h-5 w-5 rounded border-slate-300"
                id="terms"
                type="checkbox"
              />
            </div>
            <label
              class="text-sm leading-tight text-[#497c9c] dark:text-slate-400"
              for="terms"
            >
              I agree to the
              <a class="text-primary font-semibold hover:underline" href="#"
                >Terms &amp; Conditions</a
              >
              and
              <a class="text-primary font-semibold hover:underline" href="#"
                >Privacy Policy</a
              >.
            </label>
          </div>
          <!-- Primary Action Button -->
          <button
            class="bg-primary hover:bg-primary/90 shadow-primary/20 group flex w-full items-center justify-center gap-2 rounded-lg py-4 font-bold text-white shadow-lg transition-all"
            type="submit"
          >
            <span>Create Account</span>
            <span
              class="material-symbols-outlined text-xl transition-transform group-hover:translate-x-1"
              >arrow_forward</span
            >
          </button>
        </form>
        <!-- Social Sign Up Divider -->
        <div class="relative my-8">
          <div class="absolute inset-0 flex items-center">
            <div
              class="w-full border-t border-slate-100 dark:border-slate-700"
            ></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-white px-4 text-slate-400 dark:bg-[#1a2a35]"
              >Or sign up with</span
            >
          </div>
        </div>
        <!-- Social Buttons -->
        <div class="grid grid-cols-2 gap-4">
          <button
            class="flex items-center justify-center gap-2 rounded-lg border border-slate-200 px-4 py-3 transition-colors hover:bg-slate-50 dark:border-slate-700 dark:hover:bg-slate-800"
          >
            <img
              alt="Google"
              class="h-5 w-5"
              data-alt="Google logo icon"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuCVbIn-SxDvFCCI2MJTiXrku14qpKMtMqMIT0m1bgCanLglQ9YLI4gUHN9Gu5WOwSkP-JoQVIusvdJmGY1K45nuXpy5rzsrJfzeoDS549-PIfazyOYv8d7ouFCQdwONXVxM8ZQxWeVhWpdZtKtw7DvYm1KOqE7FuzFDs_3Dl089SrVbznHMTz8Yfro5DvazaIQaCYCr6TDRMVjwYD0MIeWZgTcxp-A6lBcrlv8IP7O5c-LYNCg2lPofjIEHfuglyqahs3OiFo25kkOC"
            />
            <span class="text-sm font-semibold dark:text-white">Google</span>
          </button>
          <button
            class="flex items-center justify-center gap-2 rounded-lg border border-slate-200 px-4 py-3 transition-colors hover:bg-slate-50 dark:border-slate-700 dark:hover:bg-slate-800"
          >
            <span
              class="material-symbols-outlined text-xl text-[#0d161c] dark:text-white"
              >language</span
            >
            <span class="text-sm font-semibold dark:text-white">SSO</span>
          </button>
        </div>
      </div>
      <!-- Footer Link -->
      <p class="mt-8 font-medium text-[#497c9c] dark:text-slate-400">
        Already have an account?
        <a class="text-primary ml-1 font-bold hover:underline" href="#"
          >Sign In</a
        >
      </p>
      <!-- Help Button (Fixed Bottom Right) -->
      <div class="fixed right-6 bottom-6">
        <button
          class="flex items-center gap-2 rounded-full border border-slate-200 bg-[#e7eff4] px-5 py-2.5 text-sm font-bold text-[#0d161c] shadow-lg dark:border-slate-700 dark:bg-slate-800 dark:text-white"
        >
          <span class="material-symbols-outlined text-lg">help_outline</span>
          <span>Help</span>
        </button>
      </div>
    </div>
  </body>
</html>
