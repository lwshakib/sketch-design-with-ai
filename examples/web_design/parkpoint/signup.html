<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#3caff6",
                "background-light": "#f5f7f8",
                "background-dark": "#101b22",
              },
              fontFamily: {
                "display": ["Inter"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
      </script>
<title>Sign Up | Create Your Account</title>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d161c] antialiased">
<!-- Main Container -->
<div class="min-h-screen flex flex-col justify-center items-center p-6 sm:p-12">
<!-- Branding / Logo Area -->
<div class="mb-8 flex items-center gap-2">
<div class="bg-primary p-2 rounded-lg text-white">
<span class="material-symbols-outlined text-3xl block">local_parking</span>
</div>
<h1 class="text-2xl font-black tracking-tight dark:text-white">ParkPoint</h1>
</div>
<!-- Card Container -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#1a2a35] rounded-xl shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-800 p-8 sm:p-10">
<!-- Header Section -->
<div class="mb-8">
<h2 class="text-3xl font-black leading-tight tracking-tight dark:text-white">Create your account</h2>
<p class="text-[#497c9c] dark:text-slate-400 mt-2 text-base font-normal">Enter your details below to get started.</p>
</div>
<!-- Sign Up Form -->
<form action="#" class="space-y-5">
<!-- Full Name Field -->
<div>
<label class="block text-sm font-semibold mb-1.5 dark:text-slate-200">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#497c9c] text-xl">person</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-background-light dark:bg-[#243441] border border-[#cedee8] dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all dark:text-white placeholder:text-[#497c9c]/60" placeholder="John Doe" type="text"/>
</div>
</div>
<!-- Email Field -->
<div>
<label class="block text-sm font-semibold mb-1.5 dark:text-slate-200">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#497c9c] text-xl">mail</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-background-light dark:bg-[#243441] border border-[#cedee8] dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all dark:text-white placeholder:text-[#497c9c]/60" placeholder="name@company.com" type="email"/>
</div>
</div>
<!-- Phone Field -->
<div>
<label class="block text-sm font-semibold mb-1.5 dark:text-slate-200">Phone Number</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#497c9c] text-xl">call</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-background-light dark:bg-[#243441] border border-[#cedee8] dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all dark:text-white placeholder:text-[#497c9c]/60" placeholder="+1 (555) 000-0000" type="tel"/>
</div>
</div>
<!-- Password Fields Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-semibold mb-1.5 dark:text-slate-200">Password</label>
<div class="relative">
<input class="w-full px-4 py-3.5 bg-background-light dark:bg-[#243441] border border-[#cedee8] dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all dark:text-white placeholder:text-[#497c9c]/60" placeholder="••••••••" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-[#497c9c] hover:text-primary" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-semibold mb-1.5 dark:text-slate-200">Confirm</label>
<div class="relative">
<input class="w-full px-4 py-3.5 bg-background-light dark:bg-[#243441] border border-[#cedee8] dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all dark:text-white placeholder:text-[#497c9c]/60" placeholder="••••••••" type="password"/>
</div>
</div>
</div>
<!-- Terms & Conditions Checkbox -->
<div class="flex items-start gap-3 py-2">
<div class="flex items-center h-5">
<input class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary" id="terms" type="checkbox"/>
</div>
<label class="text-sm text-[#497c9c] dark:text-slate-400 leading-tight" for="terms">
                        I agree to the <a class="text-primary font-semibold hover:underline" href="#">Terms &amp; Conditions</a> and <a class="text-primary font-semibold hover:underline" href="#">Privacy Policy</a>.
                    </label>
</div>
<!-- Primary Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 group" type="submit">
<span>Create Account</span>
<span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<!-- Social Sign Up Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-100 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-white dark:bg-[#1a2a35] text-slate-400">Or sign up with</span>
</div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 py-3 px-4 rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<img alt="Google" class="w-5 h-5" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCVbIn-SxDvFCCI2MJTiXrku14qpKMtMqMIT0m1bgCanLglQ9YLI4gUHN9Gu5WOwSkP-JoQVIusvdJmGY1K45nuXpy5rzsrJfzeoDS549-PIfazyOYv8d7ouFCQdwONXVxM8ZQxWeVhWpdZtKtw7DvYm1KOqE7FuzFDs_3Dl089SrVbznHMTz8Yfro5DvazaIQaCYCr6TDRMVjwYD0MIeWZgTcxp-A6lBcrlv8IP7O5c-LYNCg2lPofjIEHfuglyqahs3OiFo25kkOC"/>
<span class="text-sm font-semibold dark:text-white">Google</span>
</button>
<button class="flex items-center justify-center gap-2 py-3 px-4 rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-xl text-[#0d161c] dark:text-white">language</span>
<span class="text-sm font-semibold dark:text-white">SSO</span>
</button>
</div>
</div>
<!-- Footer Link -->
<p class="mt-8 text-[#497c9c] dark:text-slate-400 font-medium">
            Already have an account? 
            <a class="text-primary font-bold hover:underline ml-1" href="#">Sign In</a>
</p>
<!-- Help Button (Fixed Bottom Right) -->
<div class="fixed bottom-6 right-6">
<button class="bg-[#e7eff4] dark:bg-slate-800 text-[#0d161c] dark:text-white px-5 py-2.5 rounded-full font-bold text-sm shadow-lg flex items-center gap-2 border border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined text-lg">help_outline</span>
<span>Help</span>
</button>
</div>
</div>
</body></html>
