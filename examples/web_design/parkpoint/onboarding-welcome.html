<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3caff6",
              "background-light": "#f5f7f8",
              "background-dark": "#101b22",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <title>Welcome to ParkPoint</title>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-[#0d161c] antialiased"
  >
    <div
      class="bg-background-light dark:bg-background-dark group/design-root relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header/Navigation Placeholder -->
        <header class="flex items-center justify-between px-10 py-4">
          <div class="flex items-center gap-2">
            <div
              class="bg-primary flex h-8 w-8 items-center justify-center rounded text-white"
            >
              <span class="material-symbols-outlined !text-[20px]"
                >local_parking</span
              >
            </div>
            <span
              class="text-lg font-bold tracking-tight text-[#0d161c] dark:text-white"
              >ParkPoint</span
            >
          </div>
        </header>
        <div class="flex flex-1 justify-center px-4 py-5 md:px-40">
          <div
            class="layout-content-container flex max-w-[560px] flex-1 flex-col justify-center"
          >
            <!-- Progress Bar Component -->
            <div class="mb-8 flex flex-col gap-3 p-4">
              <div class="flex items-end justify-between gap-6">
                <p
                  class="text-base leading-normal font-semibold text-[#0d161c] dark:text-white"
                >
                  Step 1 of 4
                </p>
                <p class="text-primary text-sm leading-normal font-bold">
                  25% Complete
                </p>
              </div>
              <div
                class="bg-primary/20 h-2.5 w-full overflow-hidden rounded-full"
              >
                <div
                  class="bg-primary h-full rounded-full"
                  style="width: 25%"
                ></div>
              </div>
            </div>
            <!-- Illustration/Visual Section -->
            <div class="@container">
              <div class="px-4 py-3">
                <div
                  class="border-primary/10 flex min-h-[320px] w-full flex-col items-center justify-center overflow-hidden rounded-xl border bg-white bg-cover bg-center bg-no-repeat shadow-sm dark:bg-[#1a2933]"
                  data-alt="Abstract city map with parking location pins"
                  style="
                    background-image: linear-gradient(
                      to bottom right,
                      rgba(60, 175, 246, 0.05),
                      rgba(60, 175, 246, 0.15)
                    );
                  "
                >
                  <div class="relative flex items-center justify-center">
                    <!-- Stylized Map Iconography -->
                    <div
                      class="bg-primary/10 absolute h-64 w-64 rounded-full blur-3xl"
                    ></div>
                    <div class="relative z-10 flex flex-col items-center">
                      <div
                        class="dark:bg-background-dark text-primary mb-4 flex h-24 w-24 items-center justify-center rounded-full bg-white shadow-xl"
                      >
                        <span class="material-symbols-outlined !text-[48px]"
                          >location_on</span
                        >
                      </div>
                      <div class="flex gap-2">
                        <div class="bg-primary/40 h-3 w-12 rounded-full"></div>
                        <div class="bg-primary/20 h-3 w-20 rounded-full"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Text Content -->
            <div class="flex flex-col items-center px-4 text-center">
              <h1
                class="pt-8 pb-3 text-[32px] leading-tight font-extrabold tracking-tight text-[#0d161c] md:text-[40px] dark:text-white"
              >
                Welcome to ParkPoint
              </h1>
              <p
                class="max-w-[400px] text-lg leading-relaxed font-normal text-[#497c9c] dark:text-slate-400"
              >
                Discover and book the perfect parking spot in seconds. Stop
                circling the block and start saving time.
              </p>
            </div>
            <!-- CTA Section -->
            <div class="flex flex-col items-center gap-4 px-4 py-8">
              <button
                class="bg-primary shadow-primary/20 flex h-14 max-w-[480px] min-w-[240px] cursor-pointer items-center justify-center overflow-hidden rounded-lg px-8 text-lg leading-normal font-bold tracking-wide text-white shadow-lg transition-all hover:brightness-110 active:scale-[0.98]"
              >
                <span class="truncate">Get Started</span>
              </button>
              <button
                class="hover:text-primary text-sm font-medium text-[#497c9c] transition-colors dark:text-slate-400"
              >
                Already have an account?
                <span class="text-primary font-bold">Log in</span>
              </button>
            </div>
            <!-- Trust Indicators -->
            <div
              class="flex items-center justify-center gap-8 py-6 opacity-60 grayscale transition-all hover:grayscale-0"
            >
              <div class="flex items-center gap-1">
                <span class="material-symbols-outlined !text-[18px]"
                  >verified_user</span
                >
                <span class="text-xs font-semibold tracking-widest uppercase"
                  >Secure</span
                >
              </div>
              <div class="flex items-center gap-1">
                <span class="material-symbols-outlined !text-[18px]">bolt</span>
                <span class="text-xs font-semibold tracking-widest uppercase"
                  >Instant</span
                >
              </div>
              <div class="flex items-center gap-1">
                <span class="material-symbols-outlined !text-[18px]">star</span>
                <span class="text-xs font-semibold tracking-widest uppercase"
                  >4.9/5 Rating</span
                >
              </div>
            </div>
          </div>
        </div>
        <!-- Footer Decorative Element -->
        <footer class="py-6 text-center text-xs text-[#497c9c]/50">
          Â© 2024 ParkPoint Technologies Inc. All rights reserved.
        </footer>
      </div>
    </div>
  </body>
</html>
