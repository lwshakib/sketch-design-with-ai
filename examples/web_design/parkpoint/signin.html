          </div>
          <h1
            class="font-display text-2xl font-black tracking-tight text-slate-900 dark:text-white"
          >
            ParkPoint
          </h1>
        </div>
        <h2 class="text-3xl font-bold text-slate-900 dark:text-white">
          Welcome back
        </h2>
        <p class="mt-2 text-center text-slate-500 dark:text-slate-400">
          Please enter your details to access your account
        </p>
      </div>
      <!-- Sign In Card -->
      <div
        class="rounded-xl border border-slate-200 bg-white p-8 shadow-xl dark:border-slate-800 dark:bg-slate-900"
      >
        <form action="#" class="space-y-5" method="POST">
          <!-- Email Address -->
          <div class="space-y-2">
            <label
              class="block text-sm font-semibold text-slate-700 dark:text-slate-300"
              for="email"
              >Email Address</label
            >
            <input
              class="form-input focus:ring-primary/20 block w-full rounded-lg border-slate-200 bg-slate-50 px-4 py-3.5 text-slate-900 placeholder-slate-400 transition-all outline-none focus:ring-2 dark:border-slate-700 dark:bg-slate-800 dark:text-white"
              id="email"
              name="email"
              placeholder="name@company.com"
              type="email"
            />
          </div>
          <!-- Password -->
          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <label
                class="block text-sm font-semibold text-slate-700 dark:text-slate-300"
                for="password"
                >Password</label
              >
            </div>
            <div class="relative">
              <input
                class="form-input focus:ring-primary/20 block w-full rounded-lg border-slate-200 bg-slate-50 px-4 py-3.5 pr-12 text-slate-900 placeholder-slate-400 transition-all outline-none focus:ring-2 dark:border-slate-700 dark:bg-slate-800 dark:text-white"
                id="password"
                name="password"
                placeholder="••••••••"
                type="password"
              />
              <button
                class="hover:text-primary absolute top-1/2 right-4 -translate-y-1/2 text-slate-400 transition-colors"
                type="button"
              >
                <span class="material-symbols-outlined text-[20px]"
                  >visibility</span
                >
              </button>
            </div>
          </div>
          <!-- Utilities -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                class="text-primary focus:ring-primary h-4 w-4 rounded border-slate-300 dark:border-slate-700"
                id="remember-me"
                name="remember-me"
                type="checkbox"
              />
              <label
                class="ml-2 block text-sm text-slate-600 dark:text-slate-400"
                for="remember-me"
                >Remember me</label
              >
            </div>
            <a
              class="text-primary hover:text-primary/80 text-sm font-medium transition-colors"
              href="#"
              >Forgot password?</a
            >
          </div>
          <!-- Submit Button -->
          <button
            class="bg-primary hover:bg-primary/90 shadow-primary/20 w-full rounded-lg py-3.5 font-bold text-white shadow-lg transition-all active:scale-[0.98]"
            type="submit"
          >
            Sign In
          </button>
          <!-- Divider -->
          <div class="relative py-4">
            <div class="absolute inset-0 flex items-center">
              <div
                class="w-full border-t border-slate-200 dark:border-slate-800"
              ></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span
                class="bg-white px-4 font-medium text-slate-500 dark:bg-slate-900"
                >Or continue with</span
              >
            </div>
          </div>
          <!-- Social Logins -->
          <div class="grid grid-cols-2 gap-4">
            <button
              class="flex items-center justify-center gap-2 rounded-lg border border-slate-200 px-4 py-2.5 font-medium text-slate-700 transition-colors hover:bg-slate-50 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-800"
              type="button"
            >
              <img
                alt="Google logo"
                class="size-5"
                data-alt="Google colorful brand logo icon"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuDB2BRAk41hO86JXKdj6-oy9HroqIJuYBxDXpcI17VhuOQmG49TyGsmjhNodebh5aMgrR9sQ1YQMM_vKiWwjx_eMdIyJ7HDS42ZHqH1QyZXpbpgrqBuOKY29XvW1g9B3ZJBee4OTmi2RCuMZDHzp0k8oRAO4OPYMOiRzz8zWziTrtRuxZPfYgBHNlJxJk6IYAaQHQ6YMOQWJ0XVp9P7gAakvVXtkoYGG44ITMHWCulJiqZ26U2Oc8Kfhnrw9MY3ndP-ZYXUjbhsR9Rp"
              />
              <span>Google</span>
            </button>
            <button
              class="flex items-center justify-center gap-2 rounded-lg border border-slate-200 px-4 py-2.5 font-medium text-slate-700 transition-colors hover:bg-slate-50 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-800"
