<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign In to FlowMetric</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .floating-label-group {
            position: relative;
        }
        .floating-label-group input:focus ~ label,
        .floating-label-group input:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.75rem;
            color: #3c83f6;
            background-color: white;
            padding: 0 0.25rem;
        }
        .floating-label-group label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            transition: all 0.2s ease-out;
            pointer-events: none;
            color: #6b7280;
        }
        .dark .floating-label-group input:focus ~ label,
        .dark .floating-label-group input:not(:placeholder-shown) ~ label {
            background-color: #1f2937;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
<!-- Logo and Brand Name -->
<div class="flex flex-col items-center mb-8">
<div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center shadow-lg shadow-primary/20 mb-4">
<span class="material-icons text-white text-3xl">insights</span>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white">FlowMetric</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2 text-center">Simplify your workflow, amplify your results.</p>
</div>
<!-- Main Card -->
<div class="bg-white dark:bg-slate-800 rounded-xl shadow-xl border border-slate-200 dark:border-slate-700 p-8">
<div class="mb-8">
<h2 class="text-xl font-semibold text-slate-900 dark:text-white">Sign In</h2>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Welcome back! Please enter your details.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<!-- Email Field -->
<div class="floating-label-group">
<input class="w-full px-4 py-3.5 bg-transparent border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all dark:text-white" id="email" name="email" placeholder=" " required="" type="email"/>
<label for="email">Email Address</label>
</div>
<!-- Password Field -->
<div class="space-y-1">
<div class="floating-label-group">
<input class="w-full px-4 py-3.5 bg-transparent border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all dark:text-white" id="password" name="password" placeholder=" " required="" type="password"/>
<label for="password">Password</label>
<div class="absolute right-3 top-3.5 flex items-center">
<span class="material-icons text-slate-400 hover:text-primary cursor-pointer transition-colors text-xl">visibility_off</span>
</div>
</div>
<div class="flex justify-end">
<a class="text-xs font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Remember Me & Options -->
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-slate-300 dark:border-slate-600 rounded" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-600 dark:text-slate-400" for="remember-me">
                        Stay signed in for 30 days
                    </label>
</div>
<!-- Sign In Button -->
<button class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3.5 px-4 rounded-lg shadow-md shadow-primary/25 transform active:scale-[0.98] transition-all duration-150" type="submit">
                    Sign In
                </button>
</form>
<!-- Social Login Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<span class="w-full border-t border-slate-200 dark:border-slate-700"></span>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-slate-800 px-4 text-slate-500 dark:text-slate-400 font-medium">Or continue with</span>
</div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors">
<img alt="Google Logo" class="w-5 h-5 mr-2" data-alt="Google colorful brand logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCCVJIVmhcpWRa1o5KiywODpnjuy0PbYZA09fvd4xa1mbB-1Wo2IchTrgD8nOOtMxSgJA3BAK9ecsOUcHABU0WxbixUcz4PEOoPIg724CFOhdsa9oQt3ZUYMjACO6iLVU79dO_XDNIG8OctNuL2ksQksRzOtlzEseL-QVNFohT2qCV4vRcnJ7wN8T27Ay5xr6WYZ5T2LNXbnKxbQnfQ-bBuSUAIqbwCXfJWttvexBgXntXgQAeL7cXxg8yMV4M4EPQ_cdRKSwUmKpo"/>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Google</span>
</button>
<button class="flex items-center justify-center py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors">
<img alt="Github Logo" class="w-5 h-5 mr-2 dark:invert" data-alt="Github minimalist black brand logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDyOLSmvEjE-m6wb7sA5G_zzJp_prurtdsrcCuqQM0zpeOvhvQV3rfwmhGkU5uG_BkElIIpcUprg1xN1ISJirIB7Lu3uoZfoC4sSfdvOmnRZtu_wOcI7IUmcHM30P8ZjdsyP6W2iteH5qaG6W2sqAUn9Yd3PI1vqgjF3SG0cYH0Qy5u0PKk2mlGUdPHZHijKGyj1aQKdzIpDaB0AyaEdbdNRz9Au9btY-9DocTg2KPblYEUhoG5_lY1GiE6Gj0t7h40Y7YKXCOaEQ4"/>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">GitHub</span>
</button>
</div>
</div>
<!-- Footer Footer link -->
<p class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
            Don't have an account? 
            <a class="font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Sign up for free</a>
</p>
<!-- Visual Decoration Background Elements (Subtle) -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden opacity-50 dark:opacity-20">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-primary/10 blur-[120px]"></div>
<div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] rounded-full bg-primary/5 blur-[120px]"></div>
</div>
</div>
</body></html>
