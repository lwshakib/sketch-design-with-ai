<!doctype html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create your FlowMetric Account</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3c83f6",
              "background-light": "#f5f7f8",
              "background-dark": "#101722",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      .floating-label-group {
        position: relative;
      }
      .floating-label-group input:focus ~ label,
      .floating-label-group input:not(:placeholder-shown) ~ label {
        top: -0.5rem;
        left: 0.8rem;
        font-size: 0.75rem;
        color: #3c83f6;
        background-color: white;
        padding: 0 0.25rem;
      }
      .floating-label-group label {
        position: absolute;
        top: 1rem;
        left: 1rem;
        transition: all 0.2s ease-out;
        pointer-events: none;
        color: #6b7280;
      }
      .dark .floating-label-group input:focus ~ label,
      .dark .floating-label-group input:not(:placeholder-shown) ~ label {
        background-color: #1f2937;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark flex min-h-screen items-center justify-center p-4 text-slate-900 dark:text-white"
  >
    <div class="w-full max-w-md">
      <div class="mb-8 flex flex-col items-center">
        <div
          class="bg-primary shadow-primary/20 mb-4 flex h-12 w-12 items-center justify-center rounded-lg shadow-lg"
        >
          <span class="material-icons text-3xl text-white">insights</span>
        </div>
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">
          FlowMetric
        </h1>
        <p class="mt-2 text-center text-sm text-slate-500 dark:text-slate-400">
          Step 1 of 2: Basic Information
        </p>
      </div>
      <div
        class="rounded-xl border border-slate-200 bg-white p-8 shadow-xl dark:border-slate-700 dark:bg-slate-800"
      >
        <div class="mb-8">
          <h2 class="text-xl font-semibold text-slate-900 dark:text-white">
            Create Account
          </h2>
          <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">
            Join thousands of professionals optimizing their workflow.
          </p>
        </div>
        <div
          class="mb-8 h-1 w-full rounded-full bg-slate-100 dark:bg-slate-700"
        >
          <div
            class="bg-primary h-1 w-1/2 rounded-full transition-all duration-300"
          ></div>
        </div>
        <form action="#" class="space-y-6" method="POST">
          <div class="floating-label-group">
            <input
              class="focus:ring-primary/20 focus:border-primary w-full rounded-lg border border-slate-300 bg-transparent px-4 py-3.5 transition-all outline-none focus:ring-2 dark:border-slate-600 dark:text-white"
              id="fullname"
              name="fullname"
              placeholder=" "
              required=""
              type="text"
            />
            <label for="fullname">Full Name</label>
          </div>
          <div class="floating-label-group">
            <input
              class="focus:ring-primary/20 focus:border-primary w-full rounded-lg border border-slate-300 bg-transparent px-4 py-3.5 transition-all outline-none focus:ring-2 dark:border-slate-600 dark:text-white"
              id="email"
              name="email"
              placeholder=" "
              required=""
              type="email"
            />
            <label for="email">Work Email</label>
          </div>
          <div class="floating-label-group">
            <input
              class="focus:ring-primary/20 focus:border-primary w-full rounded-lg border border-slate-300 bg-transparent px-4 py-3.5 transition-all outline-none focus:ring-2 dark:border-slate-600 dark:text-white"
              id="password"
              name="password"
              placeholder=" "
              required=""
              type="password"
            />
            <label for="password">Create Password</label>
            <div class="absolute top-3.5 right-3 flex items-center">
              <span
                class="material-icons hover:text-primary cursor-pointer text-xl text-slate-400 transition-colors"
                >visibility_off</span
              >
            </div>
          </div>
          <p
            class="text-[10px] leading-relaxed text-slate-500 dark:text-slate-400"
          >
            By clicking Next, you agree to our Terms of Service and Privacy
            Policy.
          </p>
          <button
            class="bg-primary shadow-primary/25 flex w-full transform items-center justify-center space-x-2 rounded-lg px-4 py-3.5 font-semibold text-white shadow-md transition-all duration-150 hover:bg-blue-600 active:scale-[0.98]"
            type="submit"
          >
            <span>Next</span>
            <span class="material-icons text-sm">arrow_forward</span>
          </button>
        </form>
        <div class="relative my-8">
          <div class="absolute inset-0 flex items-center">
            <span
              class="w-full border-t border-slate-200 dark:border-slate-700"
            ></span>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span
              class="bg-white px-4 font-medium text-slate-500 dark:bg-slate-800 dark:text-slate-400"
              >Or sign up with</span
            >
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <button
            class="flex items-center justify-center rounded-lg border border-slate-300 py-2.5 transition-colors hover:bg-slate-50 dark:border-slate-600 dark:hover:bg-slate-700/50"
          >
            <img
              alt="Google Logo"
              class="mr-2 h-5 w-5"
              data-alt="Google colorful brand logo icon"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuCCVJIVmhcpWRa1o5KiywODpnjuy0PbYZA09fvd4xa1mbB-1Wo2IchTrgD8nOOtMxSgJA3BAK9ecsOUcHABU0WxbixUcz4PEOoPIg724CFOhdsa9oQt3ZUYMjACO6iLVU79dO_XDNIG8OctNuL2ksQksRzOtlzEseL-QVNFohT2qCV4vRcnJ7wN8T27Ay5xr6WYZ5T2LNXbnKxbQnfQ-bBuSUAIqbwCXfJWttvexBgXntXgQAeL7cXxg8yMV4M4EPQ_cdRKSwUmKpo"
            />
            <span class="text-sm font-medium text-slate-700 dark:text-slate-300"
              >Google</span
            >
          </button>
          <button
            class="flex items-center justify-center rounded-lg border border-slate-300 py-2.5 transition-colors hover:bg-slate-50 dark:border-slate-600 dark:hover:bg-slate-700/50"
          >
            <img
              alt="Github Logo"
              class="mr-2 h-5 w-5 dark:invert"
              data-alt="Github minimalist black brand logo icon"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuDyOLSmvEjE-m6wb7sA5G_zzJp_prurtdsrcCuqQM0zpeOvhvQV3rfwmhGkU5uG_BkElIIpcUprg1xN1ISJirIB7Lu3uoZfoC4sSfdvOmnRZtu_wOcI7IUmcHM30P8ZjdsyP6W2iteH5qaG6W2sqAUn9Yd3PI1vqgjF3SG0cYH0Qy5u0PKk2mlGUdPHZHijKGyj1aQKdzIpDaB0AyaEdbdNRz9Au9btY-9DocTg2KPblYEUhoG5_lY1GiE6Gj0t7h40Y7YKXCOaEQ4"
            />
            <span class="text-sm font-medium text-slate-700 dark:text-slate-300"
              >GitHub</span
            >
          </button>
        </div>
      </div>
      <p class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
        Already have an account?
        <a
          class="text-primary hover:text-primary/80 font-semibold transition-colors"
          href="#"
          >Log in instead</a
        >
      </p>
      <div
        class="pointer-events-none fixed top-0 left-0 -z-10 h-full w-full overflow-hidden opacity-50 dark:opacity-20"
      >
        <div
          class="bg-primary/10 absolute -top-[10%] -left-[10%] h-[40%] w-[40%] rounded-full blur-[120px]"
        ></div>
        <div
          class="bg-primary/5 absolute -right-[10%] -bottom-[10%] h-[40%] w-[40%] rounded-full blur-[120px]"
        ></div>
      </div>
    </div>
  </body>
</html>
