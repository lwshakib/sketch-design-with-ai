<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - FlowMetric</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .floating-label-group {
            position: relative;
        }
        .floating-label-group input:focus ~ label,
        .floating-label-group input:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.75rem;
            color: #3c83f6;
            background-color: white;
            padding: 0 0.25rem;
        }
        .floating-label-group label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            transition: all 0.2s ease-out;
            pointer-events: none;
            color: #6b7280;
        }
        .dark .floating-label-group input:focus ~ label,
        .dark .floating-label-group input:not(:placeholder-shown) ~ label {
            background-color: #1f2937;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="flex flex-col items-center mb-8">
<div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center shadow-lg shadow-primary/20 mb-4">
<span class="material-icons text-white text-3xl">insights</span>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white">FlowMetric</h1>
</div>
<div class="bg-white dark:bg-slate-800 rounded-xl shadow-xl border border-slate-200 dark:border-slate-700 p-8">
<div class="mb-6">
<a class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined text-xl mr-1 group-hover:-translate-x-1 transition-transform">arrow_back</span>
                Back to login
            </a>
</div>
<div class="mb-8 text-center sm:text-left">
<h2 class="text-xl font-semibold text-slate-900 dark:text-white">Forgot Password</h2>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-2">Enter your email and we'll send you a link to reset your password.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="floating-label-group">
<input class="w-full px-4 py-3.5 bg-transparent border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all dark:text-white" id="email" name="email" placeholder=" " required="" type="email"/>
<label for="email">Email Address</label>
</div>
<button class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3.5 px-4 rounded-lg shadow-md shadow-primary/25 transform active:scale-[0.98] transition-all duration-150" type="submit">
                Send Reset Link
            </button>
</form>
<div class="mt-8 text-center">
<p class="text-xs text-slate-400 dark:text-slate-500">
                Wait, I remember my password! <a class="text-primary font-medium hover:underline" href="#">Try logging in</a>
</p>
</div>
</div>
<p class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
        New to FlowMetric? 
        <a class="font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Sign up for free</a>
</p>
<div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden opacity-50 dark:opacity-20">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-primary/10 blur-[120px]"></div>
<div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] rounded-full bg-primary/5 blur-[120px]"></div>
</div>
</div>

</body></html>
