<!doctype html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Forgot Password - FlowMetric</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3c83f6",
              "background-light": "#f5f7f8",
              "background-dark": "#101722",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      .floating-label-group {
        position: relative;
      }
      .floating-label-group input:focus ~ label,
      .floating-label-group input:not(:placeholder-shown) ~ label {
        top: -0.5rem;
        left: 0.8rem;
        font-size: 0.75rem;
        color: #3c83f6;
        background-color: white;
        padding: 0 0.25rem;
      }
      .floating-label-group label {
        position: absolute;
        top: 1rem;
        left: 1rem;
        transition: all 0.2s ease-out;
        pointer-events: none;
        color: #6b7280;
      }
      .dark .floating-label-group input:focus ~ label,
      .dark .floating-label-group input:not(:placeholder-shown) ~ label {
        background-color: #1f2937;
      }
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark flex min-h-screen items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <div class="mb-8 flex flex-col items-center">
        <div
          class="bg-primary shadow-primary/20 mb-4 flex h-12 w-12 items-center justify-center rounded-lg shadow-lg"
        >
          <span class="material-icons text-3xl text-white">insights</span>
        </div>
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">
          FlowMetric
        </h1>
      </div>
      <div
        class="rounded-xl border border-slate-200 bg-white p-8 shadow-xl dark:border-slate-700 dark:bg-slate-800"
      >
        <div class="mb-6">
          <a
            class="hover:text-primary group inline-flex items-center text-sm font-medium text-slate-500 transition-colors"
            href="#"
          >
            <span
              class="material-symbols-outlined mr-1 text-xl transition-transform group-hover:-translate-x-1"
              >arrow_back</span
            >
            Back to login
          </a>
        </div>
        <div class="mb-8 text-center sm:text-left">
          <h2 class="text-xl font-semibold text-slate-900 dark:text-white">
            Forgot Password
          </h2>
          <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">
            Enter your email and we'll send you a link to reset your password.
          </p>
        </div>
        <form action="#" class="space-y-6" method="POST">
          <div class="floating-label-group">
            <input
              class="focus:ring-primary/20 focus:border-primary w-full rounded-lg border border-slate-300 bg-transparent px-4 py-3.5 transition-all outline-none focus:ring-2 dark:border-slate-600 dark:text-white"
              id="email"
              name="email"
              placeholder=" "
              required=""
              type="email"
            />
            <label for="email">Email Address</label>
          </div>
          <button
            class="bg-primary shadow-primary/25 w-full transform rounded-lg px-4 py-3.5 font-semibold text-white shadow-md transition-all duration-150 hover:bg-blue-600 active:scale-[0.98]"
            type="submit"
          >
            Send Reset Link
          </button>
        </form>
        <div class="mt-8 text-center">
          <p class="text-xs text-slate-400 dark:text-slate-500">
            Wait, I remember my password!
            <a class="text-primary font-medium hover:underline" href="#"
              >Try logging in</a
            >
          </p>
        </div>
      </div>
      <p class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
        New to FlowMetric?
        <a
          class="text-primary hover:text-primary/80 font-semibold transition-colors"
          href="#"
          >Sign up for free</a
        >
      </p>
      <div
        class="pointer-events-none fixed top-0 left-0 -z-10 h-full w-full overflow-hidden opacity-50 dark:opacity-20"
      >
        <div
          class="bg-primary/10 absolute -top-[10%] -left-[10%] h-[40%] w-[40%] rounded-full blur-[120px]"
        ></div>
        <div
          class="bg-primary/5 absolute -right-[10%] -bottom-[10%] h-[40%] w-[40%] rounded-full blur-[120px]"
        ></div>
      </div>
    </div>
  </body>
</html>
