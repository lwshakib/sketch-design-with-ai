<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>VentureBoard - Scale with Certainty</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#136dec",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display flex min-h-screen flex-col overflow-hidden text-slate-900 dark:text-slate-100"
  >
    <!-- Status Bar Spacer (iOS) -->
    <div class="h-12 w-full"></div>
    <!-- Main Content Container -->
    <main class="relative flex flex-1 flex-col justify-between px-8 py-6">
      <!-- Background Ambient Glow -->
      <div
        class="bg-primary/20 pointer-events-none absolute top-1/4 left-1/2 h-64 w-64 -translate-x-1/2 rounded-full blur-[100px]"
      ></div>
      <!-- Header / Logo Section -->
      <div class="z-10 flex flex-col items-center gap-3">
        <div
          class="bg-primary shadow-primary/30 flex h-14 w-14 items-center justify-center rounded-xl shadow-lg"
        >
          <span class="material-icons text-3xl text-white">insights</span>
        </div>
        <h1
          class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white"
        >
          Venture<span class="text-primary">Board</span>
        </h1>
      </div>
      <!-- Hero Visualization Section -->
      <div
        class="relative flex flex-1 flex-col items-center justify-center py-10"
      >
        <div
          class="relative flex aspect-square w-full max-w-sm items-center justify-center"
        >
          <!-- Abstract Data Viz Placeholder -->
          <div
            class="from-primary/10 to-primary/5 border-primary/10 absolute inset-0 rounded-full border bg-gradient-to-tr via-transparent"
          ></div>
          <img
            alt="Abstract data visualization"
            class="h-full w-full rounded-2xl object-contain opacity-80 mix-blend-lighten"
            data-alt="Abstract glowing blue data visualization lines and nodes"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDoZf43iPv45Bk4IMn3bv84fZlS7YFHzPLdJ4JHkh3OSOJRDk6QxvXfLrEAvKCL_xSM4h4gIAMLQT8L4rnLdfRnf89lPsCM0-mtRFDifhVegfmSH32HfQ5CFJJQwnwwvAQHqSMwKPApxKPmAWUVFc00j__9uPs5Ip3knZALGIgUwUEcjDDclqMB4JxXsvV57Aj-BD_zTkNK6Cho3DGJCNDzcgtdkNOQ0YQ7dr0NP2APoPIf1bqnLkvZvhd5U7ngJIls5rvvzPSFMwzt"
          />
          <!-- Floating Metric Card 1 -->
          <div
            class="bg-background-dark/80 absolute top-10 right-4 rounded-lg border border-white/10 p-3 shadow-2xl backdrop-blur-md"
          >
            <div class="flex items-center gap-2">
              <span class="material-icons text-xs text-emerald-400"
                >trending_up</span
              >
              <span
                class="text-[10px] font-medium tracking-widest text-slate-400 uppercase"
                >Growth</span
              >
            </div>
            <div class="text-lg font-bold text-white">+124%</div>
          </div>
          <!-- Floating Metric Card 2 -->
          <div
            class="bg-background-dark/80 absolute bottom-16 left-2 rounded-lg border border-white/10 p-3 shadow-2xl backdrop-blur-md"
          >
            <div class="flex items-center gap-2">
              <span class="material-icons text-primary text-xs">security</span>
              <span
                class="text-[10px] font-medium tracking-widest text-slate-400 uppercase"
                >Certainty</span
              >
            </div>
            <div class="text-lg font-bold text-white">99.8%</div>
          </div>
        </div>
      </div>
      <!-- Value Proposition Section -->
      <div class="z-10 mb-8 space-y-3 text-center">
        <h2
          class="text-4xl font-bold tracking-tight text-slate-900 dark:text-white"
        >
          Scale with Certainty
        </h2>
        <p
          class="mx-auto max-w-xs text-sm leading-relaxed text-slate-500 dark:text-slate-400"
        >
          Enterprise startup performance analytics built for the next generation
          of founders and investors.
        </p>
      </div>
      <!-- Action Buttons Section -->
      <div class="z-10 mx-auto flex w-full max-w-sm flex-col gap-4">
        <button
          class="bg-primary hover:bg-primary/90 shadow-primary/20 w-full rounded-xl py-4 font-semibold text-white shadow-lg transition-all active:scale-[0.98]"
        >
          Sign In
        </button>
        <button
          class="w-full rounded-xl border border-slate-200 bg-transparent py-4 font-semibold text-slate-900 transition-all hover:bg-slate-50 active:scale-[0.98] dark:border-slate-800 dark:text-white dark:hover:bg-slate-800/50"
        >
          Create Account
        </button>
      </div>
      <!-- Footer -->
      <footer class="mt-8 text-center">
        <p class="text-xs text-slate-500 dark:text-slate-600">
          By continuing, you agree to our
          <a class="hover:text-primary underline" href="#">Terms of Service</a>
          and
          <a class="hover:text-primary underline" href="#">Privacy Policy</a>
        </p>
      </footer>
      <!-- iOS Home Indicator Spacer -->
      <div class="h-6"></div>
    </main>
    <!-- Visual Accents -->
    <div
      class="via-primary fixed top-0 left-0 h-1 w-full bg-gradient-to-r from-transparent to-transparent opacity-30"
    ></div>
    <div
      class="from-primary/5 pointer-events-none fixed bottom-0 left-0 h-[30vh] w-full bg-gradient-to-t to-transparent"
    ></div>
  </body>
</html>
