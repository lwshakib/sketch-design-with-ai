<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Forgot Password - VentureBoard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#136dec",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
      .ios-safe-area {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display flex min-h-screen flex-col text-slate-900 dark:text-slate-100"
  >
    <div class="h-12 w-full"></div>
    <main
      class="ios-safe-area mx-auto flex w-full max-w-md flex-1 flex-col justify-center px-6"
    >
      <header class="relative mb-10 text-center">
        <a
          href="sign-in.html"
          class="hover:text-primary absolute -top-20 left-0 flex h-10 w-10 items-center justify-center text-slate-400 transition-colors"
        >
          <span class="material-icons">arrow_back_ios_new</span>
        </a>
        <div
          class="bg-primary/10 mb-6 inline-flex h-16 w-16 items-center justify-center rounded-xl"
        >
          <span class="material-icons text-primary text-4xl">lock_reset</span>
        </div>
        <h1 class="mb-2 text-3xl font-bold tracking-tight">Forgot Password?</h1>
        <p class="text-sm text-slate-500 dark:text-slate-400">
          Reset your account access
        </p>
      </header>

      <div class="space-y-6">
        <p
          class="px-4 text-center text-sm leading-relaxed text-slate-500 dark:text-slate-400"
        >
          Enter your email address and we'll send you a link to reset your
          password.
        </p>
        <form class="space-y-5" onsubmit="return false;">
          <div>
            <label
              class="mb-1.5 ml-1 block text-sm font-medium text-slate-700 dark:text-slate-300"
              for="email"
              >Work Email</label
            >
            <div class="relative">
              <input
                class="focus:ring-primary h-14 w-full rounded-xl border border-slate-200 bg-white px-4 text-base transition-all outline-none focus:border-transparent focus:ring-2 dark:border-slate-800 dark:bg-slate-900"
                id="email"
                placeholder="name@company.com"
                type="email"
              />
            </div>
          </div>
          <button
            class="bg-primary hover:bg-primary/90 shadow-primary/20 mt-4 flex h-14 w-full items-center justify-center rounded-xl font-bold text-white shadow-lg transition-all active:scale-[0.98]"
            type="submit"
          >
            Send Reset Link
          </button>
        </form>
      </div>
    </main>
    <footer class="mt-auto py-8 text-center">
      <p class="text-sm text-slate-500 dark:text-slate-400">
        Remember your password?
        <a
          class="text-primary ml-1 font-semibold hover:underline"
          href="sign-in.html"
          >Log In</a
        >
      </p>
      <div
        class="mt-8 flex justify-center space-x-4 text-xs text-slate-400 dark:text-slate-600"
      >
        <a class="hover:underline" href="#">Privacy Policy</a>
        <span>â€¢</span>
        <a class="hover:underline" href="#">Terms of Service</a>
      </div>
    </footer>
    <div class="h-8 w-full"></div>
  </body>
</html>
