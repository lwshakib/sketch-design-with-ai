<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VentureBoard - Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&amp;family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .ios-safe-area {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<div class="h-12 w-full"></div>
<main class="flex-1 px-6 flex flex-col justify-center max-w-md mx-auto w-full ios-safe-area">
<header class="mb-10 text-center">
    <div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-primary/10 mb-6">
        <span class="material-icons text-primary text-4xl">person_add</span>
    </div>
    <h1 class="text-3xl font-bold tracking-tight mb-2">Create Account</h1>
    <p class="text-slate-500 dark:text-slate-400 text-sm">Join the VentureBoard network</p>
</header>
<section class="flex-grow">
    <form class="space-y-5" onsubmit="return false;">
        <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 ml-1" for="full-name">Full Name</label>
            <div class="relative">
                <input class="w-full h-14 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" id="full-name" placeholder="Johnathan Doe" type="text"/>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 ml-1" for="email">Work Email</label>
            <div class="relative">
                <input class="w-full h-14 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" id="email" placeholder="name@company.com" type="email"/>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 ml-1" for="company">Company Name</label>
            <div class="relative">
                <input class="w-full h-14 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" id="company" placeholder="Acme Corporation" type="text"/>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 ml-1" for="password">Password</label>
            <div class="relative">
                <input class="w-full h-14 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" id="password" placeholder="••••••••" type="password"/>
            </div>
        </div>
        <div class="flex items-start gap-3 pt-2">
            <input class="mt-1 w-5 h-5 rounded border-slate-200 dark:border-slate-800 text-primary focus:ring-primary" id="terms" type="checkbox"/>
            <label class="text-xs text-slate-500 dark:text-slate-400 leading-tight" for="terms">
                I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
            </label>
        </div>
        <button class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center mt-4" type="submit">
            Create Account
        </button>
    </form>
</section>
<footer class="mt-auto py-8 text-center">
    <p class="text-sm text-slate-500 dark:text-slate-400">
        Already have an account? 
        <a class="text-primary font-semibold ml-1 hover:underline" href="sign-in.html">Log In</a>
    </p>
    <div class="mt-8 flex justify-center space-x-4 text-xs text-slate-400 dark:text-slate-600">
        <a class="hover:underline" href="#">Privacy Policy</a>
        <span>•</span>
        <a class="hover:underline" href="#">Terms of Service</a>
    </div>
</footer>
</main>
<div class="h-8 w-full"></div>

</body></html>
