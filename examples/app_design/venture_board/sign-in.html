<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<div class="h-12 w-full"></div>
<main class="flex-1 px-6 flex flex-col justify-center max-w-md mx-auto w-full ios-safe-area">
<header class="mb-10 text-center">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-primary/10 mb-6">
<span class="material-icons text-primary text-4xl">analytics</span>
</div>
<h1 class="text-3xl font-bold tracking-tight mb-2">Sign In</h1>
<p class="text-slate-500 dark:text-slate-400">Welcome back to your dashboard</p>
</header>
<form class="space-y-5" onsubmit="return false;">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 ml-1" for="email">Work Email</label>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" id="email" placeholder="name@company.com" type="email"/>
</div>
</div>
<div>
<div class="flex justify-between items-center mb-1.5 ml-1">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<a class="text-sm font-semibold text-primary hover:text-primary/80 transition-colors" href="forgot-password.html">Forgot Password?</a>
</div>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl px-4 text-base focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center mt-4" type="submit">
        Sign In
      </button>
</form>
<div class="relative my-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="relative flex justify-center text-sm uppercase">
<span class="px-4 bg-background-light dark:bg-background-dark text-slate-500 font-medium">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-1 gap-4">
<button class="flex items-center justify-center w-full h-14 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl font-semibold text-slate-700 dark:text-slate-200 active:bg-slate-50 dark:active:bg-slate-800 transition-colors">
<img alt="Google Logo" class="w-5 h-5 mr-3 shrink-0" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCT8tsHmqgXprS-J_KzUp8TpJVj-h7F7WWnCC8QP1OLw6ZQUwTfyf-wbAbNEVc2KETnBmP371vm0hI7YrmhO2_5WvgziopEmS29jcu_z95mz1Ydb8zW3mnFMO1AEuTjyEQaE6m7NZp4Ps9lMeVcmB7jZTd0iJGE2Q3Ka1Mzti6Al5RVzo8L5Wt7SFA6tIa5RSJI1TaqAAI2yBnkgeT_0UeKtaK7XhO9D36GSgt7YWi4ANJKSIDxcEUgb-7F3Ds-Naba_bteGEzR_PxJ"/>
<span>Google</span>
</button>
<button class="flex items-center justify-center w-full h-14 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl font-semibold text-slate-700 dark:text-slate-200 active:bg-slate-50 dark:active:bg-slate-800 transition-colors">
<span class="material-icons text-slate-400 mr-3">vpn_key</span>
        Single Sign-On (SSO)
      </button>
</div>
<footer class="mt-auto py-8 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
        Don’t have an account? 
        <a class="text-primary font-semibold ml-1 hover:underline" href="create-account.html">Create account</a>
</p>
<div class="mt-8 flex justify-center space-x-4 text-xs text-slate-400 dark:text-slate-600">
<a class="hover:underline" href="#">Privacy Policy</a>
<span>•</span>
<a class="hover:underline" href="#">Terms of Service</a>
</div>
</footer>
</main>
<div class="h-8 w-full"></div>
