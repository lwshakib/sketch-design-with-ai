<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign In - VentureBoard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#136dec",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        min-height: max(884px, 100dvh);
      }
      .ios-safe-area {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display flex min-h-screen flex-col text-slate-900 dark:text-slate-100"
  >
    <div class="h-12 w-full"></div>
    <main
      class="ios-safe-area mx-auto flex w-full max-w-md flex-1 flex-col justify-center px-6"
    >
      <header class="mb-10 text-center">
        <div
          class="bg-primary/10 mb-6 inline-flex h-16 w-16 items-center justify-center rounded-xl"
        >
          <span class="material-icons text-primary text-4xl">analytics</span>
        </div>
        <h1 class="mb-2 text-3xl font-bold tracking-tight">Sign In</h1>
        <p class="text-slate-500 dark:text-slate-400">
          Welcome back to your dashboard
        </p>
      </header>
      <form class="space-y-5" onsubmit="return false;">
        <div>
          <label
            class="mb-1.5 ml-1 block text-sm font-medium text-slate-700 dark:text-slate-300"
            for="email"
            >Work Email</label
          >
          <div class="relative">
            <input
              class="focus:ring-primary h-14 w-full rounded-xl border border-slate-200 bg-white px-4 text-base transition-all outline-none focus:border-transparent focus:ring-2 dark:border-slate-800 dark:bg-slate-900"
              id="email"
              placeholder="name@company.com"
              type="email"
            />
          </div>
        </div>
        <div>
          <div class="mb-1.5 ml-1 flex items-center justify-between">
            <label
              class="text-sm font-medium text-slate-700 dark:text-slate-300"
              for="password"
              >Password</label
            >
            <a
              class="text-primary hover:text-primary/80 text-sm font-semibold transition-colors"
              href="forgot-password.html"
              >Forgot Password?</a
            >
          </div>
          <div class="relative">
            <input
              class="focus:ring-primary h-14 w-full rounded-xl border border-slate-200 bg-white px-4 text-base transition-all outline-none focus:border-transparent focus:ring-2 dark:border-slate-800 dark:bg-slate-900"
              id="password"
              placeholder="••••••••"
              type="password"
            />
          </div>
        </div>
        <button
          class="bg-primary hover:bg-primary/90 shadow-primary/20 mt-4 flex h-14 w-full items-center justify-center rounded-xl font-bold text-white shadow-lg transition-all active:scale-[0.98]"
          type="submit"
        >
          Sign In
        </button>
      </form>
      <div class="relative my-8">
        <div aria-hidden="true" class="absolute inset-0 flex items-center">
          <div
            class="w-full border-t border-slate-200 dark:border-slate-800"
          ></div>
        </div>
        <div class="relative flex justify-center text-sm uppercase">
          <span
            class="bg-background-light dark:bg-background-dark px-4 font-medium text-slate-500"
            >Or continue with</span
          >
        </div>
      </div>
      <div class="grid grid-cols-1 gap-4">
        <button
          class="flex h-14 w-full items-center justify-center rounded-xl border border-slate-200 bg-white font-semibold text-slate-700 transition-colors active:bg-slate-50 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200 dark:active:bg-slate-800"
        >
          <img
            alt="Google Logo"
            class="mr-3 h-5 w-5 shrink-0"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCT8tsHmqgXprS-J_KzUp8TpJVj-h7F7WWnCC8QP1OLw6ZQUwTfyf-wbAbNEVc2KETnBmP371vm0hI7YrmhO2_5WvgziopEmS29jcu_z95mz1Ydb8zW3mnFMO1AEuTjyEQaE6m7NZp4Ps9lMeVcmB7jZTd0iJGE2Q3Ka1Mzti6Al5RVzo8L5Wt7SFA6tIa5RSJI1TaqAAI2yBnkgeT_0UeKtaK7XhO9D36GSgt7YWi4ANJKSIDxcEUgb-7F3Ds-Naba_bteGEzR_PxJ"
          />
          <span>Google</span>
        </button>
        <button
          class="flex h-14 w-full items-center justify-center rounded-xl border border-slate-200 bg-white font-semibold text-slate-700 transition-colors active:bg-slate-50 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200 dark:active:bg-slate-800"
        >
          <span class="material-icons mr-3 text-slate-400">vpn_key</span>
          Single Sign-On (SSO)
        </button>
      </div>
      <footer class="mt-auto py-8 text-center">
        <p class="text-sm text-slate-500 dark:text-slate-400">
          Don’t have an account?
          <a
            class="text-primary ml-1 font-semibold hover:underline"
            href="create-account.html"
            >Create account</a
          >
        </p>
        <div
          class="mt-8 flex justify-center space-x-4 text-xs text-slate-400 dark:text-slate-600"
        >
          <a class="hover:underline" href="#">Privacy Policy</a>
          <span>•</span>
          <a class="hover:underline" href="#">Terms of Service</a>
        </div>
      </footer>
    </main>
    <div class="h-8 w-full"></div>
  </body>
</html>
