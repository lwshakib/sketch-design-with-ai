<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <title>VentureBoard - Invite Your Team</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#136dec",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }
      .ios-safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .min-h-device {
        min-height: 100dvh;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display h-screen overflow-hidden text-slate-900 antialiased dark:text-slate-100"
  >
    <div class="relative mx-auto flex h-full max-w-md flex-col px-6">
      <header class="relative flex items-center justify-between pt-8 pb-6">
        <button
          class="hover:text-primary -ml-2 p-2 text-slate-400 transition-colors"
        >
          <span class="material-icons">chevron_left</span>
        </button>
        <div class="flex gap-1.5">
          <div class="bg-primary/20 h-1.5 w-8 rounded-full"></div>
          <div class="bg-primary h-1.5 w-8 rounded-full"></div>
          <div class="bg-primary/20 h-1.5 w-8 rounded-full"></div>
          <div class="bg-primary/20 h-1.5 w-8 rounded-full"></div>
        </div>
        <button class="text-primary px-2 text-sm font-semibold">Skip</button>
      </header>
      <main class="no-scrollbar flex-1 overflow-y-auto pt-4 pb-44">
        <div class="mb-10 flex justify-center">
          <div class="relative h-48 w-48">
            <div
              class="bg-primary/10 absolute inset-0 rounded-full blur-3xl"
            ></div>
            <div class="relative flex h-full items-center justify-center">
              <div
                class="bg-primary/20 border-primary/30 rounded-3xl border p-6"
              >
                <span class="material-icons text-primary text-7xl">groups</span>
              </div>
              <div
                class="bg-primary shadow-primary/40 absolute -top-2 -right-2 rounded-xl p-2 shadow-lg"
              >
                <span class="material-icons text-sm text-white"
                  >person_add</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="mb-10 text-center">
          <h1 class="mb-3 text-3xl font-bold tracking-tight">
            Invite Your Team
          </h1>
          <p
            class="mx-auto max-w-[280px] text-base leading-relaxed text-slate-500 dark:text-slate-400"
          >
            Performance tracking is better together. Add your co-founders or
            investors to the dashboard.
          </p>
        </div>
        <div class="space-y-4">
          <div class="group">
            <label
              class="mb-2 ml-1 block text-xs font-semibold tracking-wider text-slate-400 uppercase"
              >Team Member Email</label
            >
            <div class="relative">
              <div
                class="pointer-events-none absolute inset-y-0 left-4 flex items-center"
              >
                <span
                  class="material-icons group-focus-within:text-primary text-xl text-slate-400 transition-colors"
                  >alternate_email</span
                >
              </div>
              <input
                class="focus:ring-primary w-full rounded-xl border border-slate-200 bg-white py-4 pr-4 pl-12 text-slate-900 transition-all outline-none focus:border-transparent focus:ring-2 dark:border-slate-800 dark:bg-slate-800/40 dark:text-white"
                placeholder="colleague@company.com"
                type="email"
              />
            </div>
          </div>
          <div class="group">
            <div class="relative">
              <div
                class="pointer-events-none absolute inset-y-0 left-4 flex items-center"
              >
                <span
                  class="material-icons group-focus-within:text-primary text-xl text-slate-400 transition-colors"
                  >alternate_email</span
                >
              </div>
              <input
                class="focus:ring-primary w-full rounded-xl border border-slate-200 bg-white py-4 pr-4 pl-12 text-slate-900 transition-all outline-none focus:border-transparent focus:ring-2 dark:border-slate-800 dark:bg-slate-800/40 dark:text-white"
                placeholder="partner@company.com"
                type="email"
              />
            </div>
          </div>
          <button
            class="text-primary hover:bg-primary/5 flex w-full items-center justify-center gap-2 rounded-lg py-3 font-medium transition-colors"
          >
            <span class="material-icons text-lg">add</span>
            <span>Add more teammates</span>
          </button>
        </div>
      </main>
      <footer
        class="from-background-light dark:from-background-dark via-background-light dark:via-background-dark absolute right-0 bottom-0 left-0 bg-gradient-to-t to-transparent px-6 pt-12 pb-12"
      >
        <div class="ios-safe-bottom flex flex-col gap-5">
          <button
            class="bg-primary hover:bg-primary/90 shadow-primary/20 w-full rounded-xl py-4 font-semibold text-white shadow-lg transition-all active:scale-[0.98]"
          >
            Send Invites
          </button>
          <button
            class="hover:text-primary w-full py-1 font-medium text-slate-500 transition-colors dark:text-slate-400"
          >
            I'll do this later
          </button>
        </div>
      </footer>
    </div>
    <div
      class="pointer-events-none fixed top-0 left-0 -z-10 h-full w-full overflow-hidden"
    >
      <div
        class="bg-primary/5 absolute top-[-10%] right-[-10%] h-[30%] w-[50%] rounded-full blur-[100px]"
      ></div>
      <div
        class="bg-primary/10 absolute bottom-[-10%] left-[-10%] h-[30%] w-[50%] rounded-full blur-[100px]"
      ></div>
    </div>
  </body>
</html>
