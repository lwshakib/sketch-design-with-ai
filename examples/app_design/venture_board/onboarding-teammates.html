<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>VentureBoard - Invite Your Team</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .ios-safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .min-h-device {
            min-height: 100dvh;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased h-screen overflow-hidden">
<div class="flex flex-col h-full max-w-md mx-auto relative px-6">
<header class="pt-8 pb-6 flex items-center justify-between relative">
<button class="p-2 -ml-2 text-slate-400 hover:text-primary transition-colors">
<span class="material-icons">chevron_left</span>
</button>
<div class="flex gap-1.5">
<div class="h-1.5 w-8 rounded-full bg-primary/20"></div>
<div class="h-1.5 w-8 rounded-full bg-primary"></div>
<div class="h-1.5 w-8 rounded-full bg-primary/20"></div>
<div class="h-1.5 w-8 rounded-full bg-primary/20"></div>
</div>
<button class="text-sm font-semibold text-primary px-2">
                Skip
            </button>
</header>
<main class="flex-1 overflow-y-auto no-scrollbar pt-4 pb-44">
<div class="flex justify-center mb-10">
<div class="relative w-48 h-48">
<div class="absolute inset-0 bg-primary/10 rounded-full blur-3xl"></div>
<div class="relative flex items-center justify-center h-full">
<div class="bg-primary/20 p-6 rounded-3xl border border-primary/30">
<span class="material-icons text-7xl text-primary">groups</span>
</div>
<div class="absolute -top-2 -right-2 bg-primary p-2 rounded-xl shadow-lg shadow-primary/40">
<span class="material-icons text-white text-sm">person_add</span>
</div>
</div>
</div>
</div>
<div class="text-center mb-10">
<h1 class="text-3xl font-bold tracking-tight mb-3">Invite Your Team</h1>
<p class="text-slate-500 dark:text-slate-400 leading-relaxed max-w-[280px] mx-auto text-base">
                    Performance tracking is better together. Add your co-founders or investors to the dashboard.
                </p>
</div>
<div class="space-y-4">
<div class="group">
<label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 ml-1">Team Member Email</label>
<div class="relative">
<div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-xl group-focus-within:text-primary transition-colors">alternate_email</span>
</div>
<input class="w-full bg-white dark:bg-slate-800/40 border border-slate-200 dark:border-slate-800 rounded-xl py-4 pl-12 pr-4 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-white" placeholder="colleague@company.com" type="email"/>
</div>
</div>
<div class="group">
<div class="relative">
<div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-xl group-focus-within:text-primary transition-colors">alternate_email</span>
</div>
<input class="w-full bg-white dark:bg-slate-800/40 border border-slate-200 dark:border-slate-800 rounded-xl py-4 pl-12 pr-4 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-white" placeholder="partner@company.com" type="email"/>
</div>
</div>
<button class="flex items-center justify-center gap-2 w-full py-3 text-primary font-medium hover:bg-primary/5 rounded-lg transition-colors">
<span class="material-icons text-lg">add</span>
<span>Add more teammates</span>
</button>
</div>
</main>
<footer class="absolute bottom-0 left-0 right-0 px-6 pb-12 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent pt-12">
<div class="flex flex-col gap-5 ios-safe-bottom">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all">
                    Send Invites
                </button>
<button class="w-full text-slate-500 dark:text-slate-400 font-medium py-1 hover:text-primary transition-colors">
                    I'll do this later
                </button>
</div>
</footer>
</div>
<div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
<div class="absolute top-[-10%] right-[-10%] w-[50%] h-[30%] bg-primary/5 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[50%] h-[30%] bg-primary/10 rounded-full blur-[100px]"></div>
</div>

</body></html>
