<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QuickBite - Sign Up</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e77e23",
              "background-light": "#f8f7f6",
              "background-dark": "#211811",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .form-input:focus {
        border-color: #e77e23 !important;
        --tw-ring-color: #e77e23 !important;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-[#181411] antialiased"
  >
    <div
      class="dark:bg-background-dark relative mx-auto flex min-h-screen w-full max-w-[480px] flex-col overflow-x-hidden bg-white shadow-xl"
    >
      <!-- Header -->
      <div
        class="dark:bg-background-dark sticky top-0 z-10 flex items-center justify-between bg-white p-4 pb-2"
      >
        <button
          class="flex size-12 shrink-0 items-center justify-center rounded-full text-[#181411] transition-colors hover:bg-gray-100 dark:text-white dark:hover:bg-gray-800"
          onclick="history.back()"
        >
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <div class="flex-1 px-4">
          <h2
            class="text-lg leading-tight font-bold tracking-[-0.015em] text-[#181411] dark:text-white"
          >
            Join QuickBite
          </h2>
        </div>
        <div class="size-12"></div>
        <!-- Spacer for balance -->
      </div>
      <div class="px-4 pt-6 pb-2">
        <h1
          class="text-[32px] leading-tight font-bold tracking-tight text-[#181411] dark:text-white"
        >
          Create Account
        </h1>
        <p
          class="mt-2 text-base leading-normal font-normal text-[#887463] dark:text-gray-400"
        >
          Sign up to start ordering your favorite meals.
        </p>
      </div>
      <!-- Registration Form -->
      <form
        class="flex flex-col gap-1 px-4 py-4"
        onsubmit="
          event.preventDefault();
          window.location.href = 'otp.html';
        "
      >
        <!-- Full Name -->
        <div class="py-2">
          <label class="flex flex-col gap-2">
            <span
              class="px-1 text-sm leading-normal font-semibold text-[#181411] dark:text-white"
              >Full Name</span
            >
            <div class="relative">
              <span
                class="material-symbols-outlined absolute top-1/2 left-4 -translate-y-1/2 text-[20px] text-[#887463]"
                >person</span
              >
              <input
                class="form-input flex h-14 w-full min-w-0 flex-1 rounded-xl border border-[#e5e0dc] bg-white pr-4 pl-12 text-base leading-normal font-normal text-[#181411] placeholder:text-[#887463] focus:ring-1 dark:border-gray-700 dark:bg-gray-900 dark:text-white"
                placeholder="John Doe"
                type="text"
              />
            </div>
          </label>
        </div>
        <!-- Email -->
        <div class="py-2">
          <label class="flex flex-col gap-2">
            <span
              class="px-1 text-sm leading-normal font-semibold text-[#181411] dark:text-white"
              >Email</span
            >
            <div class="relative">
              <span
                class="material-symbols-outlined absolute top-1/2 left-4 -translate-y-1/2 text-[20px] text-[#887463]"
                >mail</span
              >
              <input
                class="form-input flex h-14 w-full min-w-0 flex-1 rounded-xl border border-[#e5e0dc] bg-white pr-4 pl-12 text-base leading-normal font-normal text-[#181411] placeholder:text-[#887463] focus:ring-1 dark:border-gray-700 dark:bg-gray-900 dark:text-white"
                placeholder="email@example.com"
                type="email"
              />
            </div>
          </label>
        </div>
        <!-- Phone Number -->
        <div class="py-2">
          <label class="flex flex-col gap-2">
            <span
              class="px-1 text-sm leading-normal font-semibold text-[#181411] dark:text-white"
              >Phone Number</span
            >
            <div class="relative">
              <span
                class="material-symbols-outlined absolute top-1/2 left-4 -translate-y-1/2 text-[20px] text-[#887463]"
                >call</span
              >
              <input
                class="form-input flex h-14 w-full min-w-0 flex-1 rounded-xl border border-[#e5e0dc] bg-white pr-4 pl-12 text-base leading-normal font-normal text-[#181411] placeholder:text-[#887463] focus:ring-1 dark:border-gray-700 dark:bg-gray-900 dark:text-white"
                placeholder="+1 (555) 000-0000"
                type="tel"
              />
            </div>
          </label>
        </div>
        <!-- Password -->
        <div class="py-2">
          <label class="flex flex-col gap-2">
            <span
              class="px-1 text-sm leading-normal font-semibold text-[#181411] dark:text-white"
              >Password</span
            >
            <div class="relative">
              <span
                class="material-symbols-outlined absolute top-1/2 left-4 -translate-y-1/2 text-[20px] text-[#887463]"
                >lock</span
              >
              <input
                class="form-input flex h-14 w-full min-w-0 flex-1 rounded-xl border border-[#e5e0dc] bg-white pr-12 pl-12 text-base leading-normal font-normal text-[#181411] placeholder:text-[#887463] focus:ring-1 dark:border-gray-700 dark:bg-gray-900 dark:text-white"
                placeholder="Create a password"
                type="password"
              />
              <button
                class="absolute top-1/2 right-4 -translate-y-1/2 text-[#887463]"
                type="button"
              >
                <span class="material-symbols-outlined text-[20px]"
                  >visibility</span
                >
              </button>
            </div>
          </label>
        </div>
        <!-- Confirm Password -->
        <div class="py-2">
          <label class="flex flex-col gap-2">
            <span
              class="px-1 text-sm leading-normal font-semibold text-[#181411] dark:text-white"
              >Confirm Password</span
            >
            <div class="relative">
              <span
                class="material-symbols-outlined absolute top-1/2 left-4 -translate-y-1/2 text-[20px] text-[#887463]"
                >lock_reset</span
              >
              <input
                class="form-input flex h-14 w-full min-w-0 flex-1 rounded-xl border border-[#e5e0dc] bg-white pr-12 pl-12 text-base leading-normal font-normal text-[#181411] placeholder:text-[#887463] focus:ring-1 dark:border-gray-700 dark:bg-gray-900 dark:text-white"
                placeholder="Repeat password"
                type="password"
              />
            </div>
          </label>
        </div>
        <!-- Terms & Privacy -->
        <div class="flex items-start gap-3 py-4">
          <input
            class="text-primary focus:ring-primary mt-1 h-5 w-5 rounded border-[#e5e0dc] dark:border-gray-700 dark:bg-gray-900"
            id="terms"
            type="checkbox"
          />
          <label
            class="text-sm leading-normal text-[#181411] dark:text-gray-300"
            for="terms"
          >
            I agree to the
            <a class="text-primary font-semibold hover:underline" href="#"
              >Terms of Service</a
            >
            and
            <a class="text-primary font-semibold hover:underline" href="#"
              >Privacy Policy</a
            >.
          </label>
        </div>
        <!-- Create Account Button -->
        <div class="pt-4 pb-2">
          <button
            class="bg-primary shadow-primary/20 flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl px-5 text-base leading-normal font-bold tracking-[0.015em] text-white shadow-lg transition-colors hover:bg-[#cf6d1a]"
            type="submit"
          >
            <span class="truncate">Create Account</span>
          </button>
        </div>
      </form>
      <!-- Divider -->
      <div class="flex items-center px-4 py-4">
        <div class="h-[1px] flex-1 bg-[#e5e0dc] dark:bg-gray-800"></div>
        <span class="px-4 text-sm font-medium text-[#887463] dark:text-gray-500"
          >Or sign up with</span
        >
        <div class="h-[1px] flex-1 bg-[#e5e0dc] dark:bg-gray-800"></div>
      </div>
      <!-- Social Buttons -->
      <div class="flex gap-4 px-4 pb-6">
        <button
          class="flex h-14 flex-1 items-center justify-center rounded-xl border border-[#e5e0dc] transition-colors hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-gray-800"
        >
          <img
            alt=""
            class="h-6 w-6"
            data-alt="Google colorful G logo icon"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCFqUy0FUm2iRm-Q9n8ewCUwY1xl0L-0y1B6YVSGVvjPR5FAJxA13gywIDBThWQUKlBTU2WCq7iYnSCdeQUBu1-77n0zZjUD9Oi3HGEqpWBt6LfkRw9KaeWw_o0nxDTCfIXg9Hgqv0otqgWcKx7OXx3dLyNIBOdjYSvJFMFtH5eZM299WB3XOz3QJw11TycisqPNzGz2q_yqwkL-WuPTRueHFCOc_i2pdCWmVLTQp6I-KyuwLjv-Ea3qSl34OYkb4V6P2QMVe08hd4"
          />
        </button>
        <button
          class="flex h-14 flex-1 items-center justify-center rounded-xl border border-[#e5e0dc] transition-colors hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-gray-800"
        >
          <span class="material-symbols-outlined text-blue-600"
            >social_leaderboard</span
          >
        </button>
        <button
          class="flex h-14 flex-1 items-center justify-center rounded-xl border border-[#e5e0dc] transition-colors hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-gray-800"
        >
          <span class="material-symbols-outlined dark:text-white">ios</span>
        </button>
      </div>
      <!-- Footer -->
      <div class="mt-auto p-6 text-center">
        <p class="text-base text-[#181411] dark:text-gray-300">
          Already have an account?
          <a class="text-primary font-bold hover:underline" href="signin.html"
            >Log In</a
          >
        </p>
      </div>
      <div class="dark:bg-background-dark h-6 bg-white"></div>
    </div>
  </body>
</html>
