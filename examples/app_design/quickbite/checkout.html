<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e77e23",
              "background-light": "#f8f7f6",
              "background-dark": "#211811",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <title>QuickBite Checkout</title>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-[#181411]"
  >
    <div class="relative mx-auto min-h-screen max-w-md bg-white shadow-xl">
      <!-- Top App Bar -->
      <header
        class="sticky top-0 z-10 flex items-center justify-between bg-white/80 px-4 py-4 backdrop-blur-md"
      >
        <button
          class="hover:bg-background-light flex h-10 w-10 cursor-pointer items-center justify-center rounded-full transition-colors"
          onclick="history.back()"
        >
          <span class="material-symbols-outlined text-[#181411]"
            >arrow_back</span
          >
        </button>
        <h1 class="text-lg font-bold tracking-tight">Checkout</h1>
        <div class="w-10"></div>
        <!-- Spacer for centering -->
      </header>
      <main class="pb-32">
        <!-- Delivery Address Section -->
        <section class="px-4 py-4">
          <div class="mb-3 flex items-center justify-between">
            <h2 class="text-lg font-bold">Delivery Address</h2>
            <button class="text-primary text-sm font-semibold">Change</button>
          </div>
          <!-- Mini Map Preview -->
          <div
            class="relative mb-4 h-40 w-full overflow-hidden rounded-xl bg-slate-200"
          >
            <div
              class="h-full w-full bg-cover bg-center"
              data-alt="Map view showing delivery location pin"
              data-location="San Francisco"
              style="
                background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuBxNvtTeP_OvxUyn_c37vE4ibi0xoz2UqqWDPSi-IJOlPUcHyzyvsLGGE8q2lrBQcAfpdws8QC5ktMYqb-C3hvQxcmOJcK7yx5ob1IphfxQCaKRf3ftL38ToP9EizCGsgmiShz0-lUsUI6WVuVmrGvBl0WFtGfbBh7Cw4lBs493pwVrXIy817vDRJ39egNh4FnKIlMMfC2osHt-VbwXmQvzcdzvof_95oQOTq-XH3Crv1auE_Fnme5N8UhJuZ7ziSTQEJodzfg4Bcc&quot;);
              "
            ></div>
            <!-- Custom Pin Overlay -->
            <div class="absolute inset-0 flex items-center justify-center">
              <div
                class="bg-primary flex h-10 w-10 items-center justify-center rounded-full text-white shadow-lg ring-4 ring-white"
              >
                <span class="material-symbols-outlined text-2xl"
                  >location_on</span
                >
              </div>
            </div>
          </div>
          <!-- Address Details -->
          <div
            class="bg-background-light flex items-start gap-3 rounded-xl p-4"
          >
            <div
              class="bg-primary/10 text-primary mt-1 flex h-8 w-8 shrink-0 items-center justify-center rounded-lg"
            >
              <span class="material-symbols-outlined text-xl">home</span>
            </div>
            <div>
              <p class="font-bold">Home</p>
              <p class="text-sm leading-snug text-[#887463]">
                123 Market St, Apt 4B, San Francisco, CA 94105
              </p>
            </div>
          </div>
        </section>
        <!-- Delivery Instructions -->
        <section class="px-4 py-4">
          <h2 class="mb-3 text-lg font-bold">Delivery Instructions</h2>
          <div class="relative">
            <textarea
              class="bg-background-light focus:ring-primary min-h-[100px] w-full rounded-xl border-none p-4 text-sm focus:ring-2"
              placeholder="Gate code, drop at door, or call on arrival..."
            ></textarea>
            <div class="text-primary/40 absolute right-3 bottom-3">
              <span class="material-symbols-outlined">edit_note</span>
            </div>
          </div>
        </section>
        <!-- Payment Method Section -->
        <section class="px-4 py-4">
          <h2 class="mb-3 text-lg font-bold">Payment Method</h2>
          <div class="space-y-3">
            <!-- Selected Card -->
            <label
              class="border-primary relative flex cursor-pointer items-center justify-between rounded-xl border-2 bg-white p-4 shadow-sm"
            >
              <div class="flex items-center gap-3">
                <div
                  class="flex h-10 w-12 items-center justify-center rounded-lg bg-[#f4f2f0] text-[#181411]"
                >
                  <span class="material-symbols-outlined">credit_card</span>
                </div>
                <div>
                  <p class="text-sm font-bold">Visa ending in 4242</p>
                  <p class="text-xs text-[#887463]">Expires 12/26</p>
                </div>
              </div>
              <div
                class="bg-primary flex h-6 w-6 items-center justify-center rounded-full text-white"
              >
                <span class="material-symbols-outlined text-sm">check</span>
              </div>
              <input checked="" class="hidden" name="payment" type="radio" />
            </label>
            <!-- Wallet Option -->
            <label
              class="bg-background-light hover:bg-background-light/80 relative flex cursor-pointer items-center justify-between rounded-xl border-2 border-transparent p-4 transition-all"
            >
              <div class="flex items-center gap-3">
                <div
                  class="flex h-10 w-12 items-center justify-center rounded-lg bg-white text-[#181411]"
                >
                  <span class="material-symbols-outlined"
                    >account_balance_wallet</span
                  >
                </div>
                <div>
                  <p class="text-sm font-bold">QuickBite Wallet</p>
                  <p class="text-xs text-[#887463]">$45.50 available</p>
                </div>
              </div>
              <div class="h-6 w-6 rounded-full border-2 border-slate-300"></div>
              <input class="hidden" name="payment" type="radio" />
            </label>
            <button
              class="hover:border-primary/50 hover:text-primary flex w-full items-center justify-center gap-2 rounded-xl border-2 border-dashed border-slate-200 py-3 text-sm font-semibold text-[#887463] transition-colors"
            >
              <span class="material-symbols-outlined text-base"
                >add_circle</span
              >
              Add New Method
            </button>
          </div>
        </section>
        <!-- Order Summary -->
        <section class="bg-background-light/50 mt-4 px-4 py-6">
          <div class="space-y-2">
            <div class="flex justify-between text-sm text-[#887463]">
              <span>Subtotal (3 items)</span>
              <span>$32.50</span>
            </div>
            <div class="flex justify-between text-sm text-[#887463]">
              <span>Delivery Fee</span>
              <span>$2.99</span>
            </div>
            <div class="flex justify-between text-sm text-[#887463]">
              <span>Service Fee</span>
              <span>$1.50</span>
            </div>
            <div class="my-2 border-t border-slate-200 pt-2">
              <div class="flex justify-between text-lg font-bold">
                <span>Total</span>
                <span class="text-primary">$36.99</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!-- Sticky Footer -->
      <footer
        class="fixed right-0 bottom-0 left-0 mx-auto max-w-md bg-white p-4 shadow-[0_-8px_30px_rgb(0,0,0,0.08)]"
      >
        <button
          class="bg-primary flex w-full cursor-pointer items-center justify-between rounded-xl px-6 py-4 text-white shadow-lg transition-transform active:scale-95"
          onclick="window.location.href = 'tracking.html'"
        >
          <span class="text-base font-bold">Confirm Order</span>
          <div class="flex items-center gap-2">
            <span class="text-lg font-bold">$36.99</span>
            <span class="material-symbols-outlined">arrow_forward</span>
          </div>
        </button>
      </footer>
    </div>
  </body>
</html>
