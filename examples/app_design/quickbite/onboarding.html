<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QuickBite Onboarding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e77e23",
              "background-light": "#f8f7f6",
              "background-dark": "#211811",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark flex min-h-screen flex-col items-center justify-center"
  >
    <div
      class="dark:bg-background-dark relative flex h-[932px] w-full max-w-[430px] flex-col overflow-hidden bg-white shadow-2xl"
    >
      <!-- Hero Image Section (Top 60%) -->
      <div class="relative h-[60%] w-full overflow-hidden">
        <div
          class="absolute inset-0 bg-cover bg-center"
          data-alt="Gourmet delicious beef burger with melting cheese"
          style="
            background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuARfgV4GYzyC0iQfpfzK_94BxKaRSXrUILmuAZnVmGdIpBCwWkSvTM0pGjTTGt013QJ9TNN8kvW5JPFkDSkaa4rSjCwwUfKDUsYZEf5-J84q_eS3oDFksntbmx4ouAZl3a33rQpX0ReEbaakMVekJjitMewF99KpdcynKocQcm-OSUyM7r5iXb73HFdP3oUMbnVANW60fIK_3Arq0nRLHgjbCjOY1AernSYjxpnzeM761DDXs1rA1lmXDI-mSwCWSCIYfoRAm0R8xc&quot;);
          "
        >
          <!-- Overlay for logo readability -->
          <div
            class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-transparent"
          ></div>
        </div>
        <!-- Top App Bar / Logo Overlay -->
        <div
          class="absolute top-0 left-0 flex w-full items-center justify-between p-6"
        >
          <div
            class="flex items-center gap-2 rounded-full border border-white/20 bg-white/10 px-4 py-2 backdrop-blur-md"
          >
            <span class="material-symbols-outlined text-primary text-2xl"
              >restaurant</span
            >
            <span class="text-lg font-bold tracking-tight text-white"
              >QuickBite</span
            >
          </div>
          <button
            class="text-sm font-medium text-white hover:opacity-80"
            onclick="window.location.href = 'discover.html'"
          >
            Skip
          </button>
        </div>
      </div>
      <!-- Content Card (Overlapping White Container) -->
      <div
        class="dark:bg-background-dark relative -mt-12 flex flex-1 flex-col items-center rounded-t-xl bg-white px-8 pt-10 pb-12 shadow-[0_-10px_40px_rgba(0,0,0,0.1)]"
      >
        <!-- Progress Indicator (1 of 4) -->
        <div class="mb-8 flex gap-2">
          <div class="bg-primary h-1.5 w-8 rounded-full"></div>
          <div class="bg-primary/20 h-1.5 w-2 rounded-full"></div>
          <div class="bg-primary/20 h-1.5 w-2 rounded-full"></div>
          <div class="bg-primary/20 h-1.5 w-2 rounded-full"></div>
        </div>
        <!-- Headlines -->
        <div class="mb-10 space-y-4 text-center">
          <h1
            class="text-3xl leading-tight font-extrabold tracking-tight text-[#181411] dark:text-white"
          >
            Delicious food delivered to your doorstep
          </h1>
          <p
            class="text-base leading-relaxed text-[#181411]/60 dark:text-white/60"
          >
            Satisfy your cravings with the best restaurants in your city,
            delivered fast and fresh.
          </p>
        </div>
        <!-- Actions -->
        <div class="mt-auto w-full space-y-4">
          <button
            class="bg-primary hover:bg-primary/90 shadow-primary/20 group flex h-14 w-full items-center justify-center gap-2 rounded-xl font-bold text-white shadow-lg transition-all"
            onclick="window.location.href = 'discover.html'"
          >
            <span>Get Started</span>
            <span
              class="material-symbols-outlined text-lg transition-transform group-hover:translate-x-1"
              >arrow_forward</span
            >
          </button>
          <div class="pt-2 text-center">
            <p class="text-sm font-medium text-[#181411]/60 dark:text-white/60">
              Already have an account?
              <a
                class="text-primary ml-1 font-bold underline-offset-4 hover:underline"
                href="signin.html"
                >Sign In</a
              >
            </p>
          </div>
        </div>
      </div>
      <!-- Safe area home indicator (Mobile Style) -->
    </div>
  </body>
</html>
