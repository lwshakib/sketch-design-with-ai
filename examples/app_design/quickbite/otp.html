<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QuickBite - OTP Verification</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e77e23",
              "background-light": "#f8f7f6",
              "background-dark": "#211811",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .otp-input:focus {
        border-color: #e77e23;
        box-shadow: 0 0 0 1px #e77e23;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark flex min-h-screen justify-center"
  >
    <!-- Mobile Container -->
    <div
      class="dark:bg-background-dark relative flex h-full min-h-screen w-full max-w-[480px] flex-col overflow-x-hidden bg-white shadow-2xl"
    >
      <!-- Top App Bar -->
      <div
        class="dark:bg-background-dark flex items-center justify-between bg-white p-4 pb-2"
      >
        <button
          class="hover:bg-primary/10 flex size-12 shrink-0 items-center justify-center rounded-full text-[#181411] transition-colors dark:text-white"
          onclick="history.back()"
        >
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <h2
          class="flex-1 pr-12 text-center text-lg leading-tight font-bold tracking-[-0.015em] text-[#181411] dark:text-white"
        >
          OTP Verification
        </h2>
      </div>
      <div class="flex flex-col items-center px-6 pt-10 pb-8">
        <!-- Icon/Illustration -->
        <div
          class="bg-primary/10 text-primary mb-8 flex size-20 items-center justify-center rounded-full"
        >
          <span class="material-symbols-outlined !text-4xl"
            >stay_primary_portrait</span
          >
        </div>
        <h1
          class="mb-2 text-center text-2xl leading-tight font-bold tracking-tight text-[#181411] dark:text-white"
        >
          Verify Phone Number
        </h1>
        <p
          class="max-w-[280px] text-center text-base leading-relaxed font-normal text-[#181411]/70 dark:text-white/70"
        >
          We have sent a 6-digit code to
          <span class="font-semibold text-[#181411] dark:text-white"
            >+1 234-567-890</span
          >
        </p>
      </div>
      <!-- OTP Input Group -->
      <div class="flex justify-center px-6 py-6">
        <fieldset class="relative flex gap-2 sm:gap-4">
          <input
            class="otp-input flex h-14 w-12 rounded-lg border border-[#e5e0dc] bg-transparent text-center text-xl font-bold text-[#181411] transition-all focus:outline-none dark:border-[#3d2e21] dark:text-white"
            inputmode="numeric"
            maxlength="1"
            type="text"
            value="4"
          />
          <input
            class="otp-input flex h-14 w-12 rounded-lg border border-[#e5e0dc] bg-transparent text-center text-xl font-bold text-[#181411] transition-all focus:outline-none dark:border-[#3d2e21] dark:text-white"
            inputmode="numeric"
            maxlength="1"
            type="text"
            value="8"
          />
          <input
            autofocus=""
            class="otp-input border-primary dark:border-primary flex h-14 w-12 rounded-lg border bg-transparent text-center text-xl font-bold text-[#181411] transition-all focus:outline-none dark:text-white"
            inputmode="numeric"
            maxlength="1"
            type="text"
          />
          <input
            class="otp-input flex h-14 w-12 rounded-lg border border-[#e5e0dc] bg-transparent text-center text-xl font-bold text-[#181411] transition-all focus:outline-none dark:border-[#3d2e21] dark:text-white"
            inputmode="numeric"
            maxlength="1"
            type="text"
          />
          <input
            class="otp-input flex h-14 w-12 rounded-lg border border-[#e5e0dc] bg-transparent text-center text-xl font-bold text-[#181411] transition-all focus:outline-none dark:border-[#3d2e21] dark:text-white"
            inputmode="numeric"
            maxlength="1"
            type="text"
          />
          <input
            class="otp-input flex h-14 w-12 rounded-lg border border-[#e5e0dc] bg-transparent text-center text-xl font-bold text-[#181411] transition-all focus:outline-none dark:border-[#3d2e21] dark:text-white"
            inputmode="numeric"
            maxlength="1"
            type="text"
          />
        </fieldset>
      </div>
      <!-- Timer Section -->
      <div class="flex flex-col items-center gap-4 px-6 py-6">
        <div class="flex gap-3">
          <div class="flex flex-col items-center gap-1">
            <div
              class="bg-primary/10 dark:bg-primary/20 flex h-12 w-16 items-center justify-center rounded-xl"
            >
              <p class="text-primary text-lg leading-tight font-bold">00</p>
            </div>
            <p
              class="text-[10px] font-bold tracking-wider text-[#181411]/50 uppercase dark:text-white/50"
            >
              Min
            </p>
          </div>
          <div class="text-primary flex items-center pt-1 text-lg font-bold">
            :
          </div>
          <div class="flex flex-col items-center gap-1">
            <div
              class="bg-primary/10 dark:bg-primary/20 flex h-12 w-16 items-center justify-center rounded-xl"
            >
              <p class="text-primary text-lg leading-tight font-bold">30</p>
            </div>
            <p
              class="text-[10px] font-bold tracking-wider text-[#181411]/50 uppercase dark:text-white/50"
            >
              Sec
            </p>
          </div>
        </div>
        <p class="text-sm font-medium text-[#181411]/70 dark:text-white/70">
          Didn't receive the code?
          <button class="text-primary ml-1 font-bold hover:underline">
            Resend Code
          </button>
        </p>
      </div>
      <!-- Action Button -->
      <div class="mt-auto px-6 pb-10">
        <button
          class="bg-primary shadow-primary/20 flex h-14 w-full items-center justify-center gap-2 rounded-xl text-lg font-bold text-white shadow-lg transition-transform active:scale-[0.98]"
          onclick="window.location.href = 'dashboard.html'"
        >
          Verify &amp; Proceed
          <span class="material-symbols-outlined">arrow_forward</span>
        </button>
        <!-- Bottom Indicator for Mobile -->
      </div>
      <!-- Decoration Element -->
      <div
        class="bg-primary/5 absolute -top-20 -right-20 -z-10 size-64 rounded-full blur-3xl"
      ></div>
      <div
        class="bg-primary/5 absolute -bottom-20 -left-20 -z-10 size-64 rounded-full blur-3xl"
      ></div>
    </div>
  </body>
</html>
