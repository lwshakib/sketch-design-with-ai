<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QuickBite - Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e77e23",
                        "background-light": "#f8f7f6",
                        "background-dark": "#211811",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center">
<div class="relative flex h-full min-h-screen w-full max-w-[480px] flex-col bg-background-light dark:bg-background-dark overflow-x-hidden shadow-sm">
<!-- Header Navigation -->
<div class="flex items-center px-4 pt-6 pb-2 justify-between">
<div class="text-primary cursor-pointer flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-primary/10 transition-colors" onclick="history.back()">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-primary/80 dark:text-primary/60 text-sm font-semibold leading-tight tracking-wide flex-1 text-center pr-10 uppercase">Security</h2>
</div>
<!-- Hero Graphic (Abstract) -->
<div class="px-4 pt-8 pb-4 flex justify-center">
<div class="relative w-32 h-32 flex items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20">
<div class="absolute inset-0 rounded-full border-2 border-dashed border-primary/30 animate-[spin_10s_linear_infinite]"></div>
<span class="material-symbols-outlined text-primary text-6xl">lock_reset</span>
</div>
</div>
<!-- Main Content -->
<div class="flex flex-col flex-1">
<h1 class="text-[#181411] dark:text-white tracking-tight text-[32px] font-bold leading-tight px-6 text-left pb-3 pt-4">Forgot Password?</h1>
<p class="text-[#5c4a3b] dark:text-[#a8998d] text-base font-normal leading-relaxed pb-6 pt-1 px-6">
                Enter your registered email address below. We'll send you a 6-digit OTP code to reset your password.
            </p>
<!-- Input Section -->
<div class="flex flex-col gap-6 px-6 py-3">
<label class="flex flex-col w-full">
<span class="text-[#181411] dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Email Address</span>
<div class="flex w-full items-stretch group">
<div class="text-primary/60 dark:text-primary/40 flex border-2 border-r-0 border-[#e5e0dc] dark:border-[#3d2e24] bg-white dark:bg-[#2d221a] items-center justify-center pl-4 pr-1 rounded-l-xl transition-colors group-focus-within:border-primary group-focus-within:text-primary">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 rounded-r-xl text-[#181411] dark:text-white focus:outline-0 focus:ring-0 border-2 border-l-0 border-[#e5e0dc] dark:border-[#3d2e24] bg-white dark:bg-[#2d221a] focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#887463]/50 dark:placeholder:text-[#887463]/80 p-[15px] pl-2 text-base font-medium leading-normal transition-colors" placeholder="hello@quickbite.com" type="email" value=""/>
</div>
</label>
</div>
<!-- Action Button -->
<div class="px-6 py-6 mt-2">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-primary/90 text-white text-lg font-bold leading-normal tracking-wide shadow-lg shadow-primary/20 transition-all active:scale-[0.98]" onclick="window.location.href='otp.html'">
<span class="truncate">Send OTP</span>
<span class="material-symbols-outlined ml-2 text-xl">arrow_forward</span>
</button>
</div>
<!-- Footer Link -->
<div class="mt-auto pb-10 px-6 text-center">
<p class="text-[#5c4a3b] dark:text-[#a8998d] text-sm font-medium">
                    Remembered your password? 
                    <a class="text-primary font-bold hover:underline underline-offset-4 ml-1" href="signin.html">Login</a>
</p>
</div>
</div>
<!-- Decorative Element -->
<div class="absolute -bottom-20 -right-20 w-64 h-64 bg-primary/5 dark:bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute -top-20 -left-20 w-48 h-48 bg-primary/5 dark:bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
