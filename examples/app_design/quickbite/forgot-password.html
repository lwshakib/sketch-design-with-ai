<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QuickBite - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e77e23",
              "background-light": "#f8f7f6",
              "background-dark": "#211811",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark flex min-h-screen flex-col items-center"
  >
    <div
      class="bg-background-light dark:bg-background-dark relative flex h-full min-h-screen w-full max-w-[480px] flex-col overflow-x-hidden shadow-sm"
    >
      <!-- Header Navigation -->
      <div class="flex items-center justify-between px-4 pt-6 pb-2">
        <div
          class="text-primary hover:bg-primary/10 flex size-10 shrink-0 cursor-pointer items-center justify-center rounded-full transition-colors"
          onclick="history.back()"
        >
          <span class="material-symbols-outlined">arrow_back</span>
        </div>
        <h2
          class="text-primary/80 dark:text-primary/60 flex-1 pr-10 text-center text-sm leading-tight font-semibold tracking-wide uppercase"
        >
          Security
        </h2>
      </div>
      <!-- Hero Graphic (Abstract) -->
      <div class="flex justify-center px-4 pt-8 pb-4">
        <div
          class="bg-primary/10 dark:bg-primary/20 relative flex h-32 w-32 items-center justify-center rounded-full"
        >
          <div
            class="border-primary/30 absolute inset-0 animate-[spin_10s_linear_infinite] rounded-full border-2 border-dashed"
          ></div>
          <span class="material-symbols-outlined text-primary text-6xl"
            >lock_reset</span
          >
        </div>
      </div>
      <!-- Main Content -->
      <div class="flex flex-1 flex-col">
        <h1
          class="px-6 pt-4 pb-3 text-left text-[32px] leading-tight font-bold tracking-tight text-[#181411] dark:text-white"
        >
          Forgot Password?
        </h1>
        <p
          class="px-6 pt-1 pb-6 text-base leading-relaxed font-normal text-[#5c4a3b] dark:text-[#a8998d]"
        >
          Enter your registered email address below. We'll send you a 6-digit
          OTP code to reset your password.
        </p>
        <!-- Input Section -->
        <div class="flex flex-col gap-6 px-6 py-3">
          <label class="flex w-full flex-col">
            <span
              class="ml-1 pb-2 text-sm leading-normal font-semibold text-[#181411] dark:text-white"
              >Email Address</span
            >
            <div class="group flex w-full items-stretch">
              <div
                class="text-primary/60 dark:text-primary/40 group-focus-within:border-primary group-focus-within:text-primary flex items-center justify-center rounded-l-xl border-2 border-r-0 border-[#e5e0dc] bg-white pr-1 pl-4 transition-colors dark:border-[#3d2e24] dark:bg-[#2d221a]"
              >
                <span class="material-symbols-outlined">mail</span>
              </div>
              <input
                class="form-input focus:border-primary dark:focus:border-primary flex h-14 w-full min-w-0 flex-1 rounded-r-xl border-2 border-l-0 border-[#e5e0dc] bg-white p-[15px] pl-2 text-base leading-normal font-medium text-[#181411] transition-colors placeholder:text-[#887463]/50 focus:ring-0 focus:outline-0 dark:border-[#3d2e24] dark:bg-[#2d221a] dark:text-white dark:placeholder:text-[#887463]/80"
                placeholder="hello@quickbite.com"
                type="email"
                value=""
              />
            </div>
          </label>
        </div>
        <!-- Action Button -->
        <div class="mt-2 px-6 py-6">
          <button
            class="bg-primary hover:bg-primary/90 shadow-primary/20 flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl px-5 text-lg leading-normal font-bold tracking-wide text-white shadow-lg transition-all active:scale-[0.98]"
            onclick="window.location.href = 'otp.html'"
          >
            <span class="truncate">Send OTP</span>
            <span class="material-symbols-outlined ml-2 text-xl"
              >arrow_forward</span
            >
          </button>
        </div>
        <!-- Footer Link -->
        <div class="mt-auto px-6 pb-10 text-center">
          <p class="text-sm font-medium text-[#5c4a3b] dark:text-[#a8998d]">
            Remembered your password?
            <a
              class="text-primary ml-1 font-bold underline-offset-4 hover:underline"
              href="signin.html"
              >Login</a
            >
          </p>
        </div>
      </div>
      <!-- Decorative Element -->
      <div
        class="bg-primary/5 dark:bg-primary/10 pointer-events-none absolute -right-20 -bottom-20 h-64 w-64 rounded-full blur-3xl"
      ></div>
      <div
        class="bg-primary/5 dark:bg-primary/10 pointer-events-none absolute -top-20 -left-20 h-48 w-48 rounded-full blur-3xl"
      ></div>
    </div>
  </body>
</html>
