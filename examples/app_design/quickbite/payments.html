<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QuickBite Onboarding - Fast &amp; Secure Payments</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e77e23",
              "background-light": "#f8f7f6",
              "background-dark": "#211811",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-[#181411] transition-colors duration-300"
  >
    <div
      class="relative mx-auto flex min-h-screen w-full max-w-md flex-col overflow-hidden"
    >
      <!-- Top App Bar / Navigation -->
      <div class="flex items-center justify-between bg-transparent p-4">
        <button
          class="hover:bg-primary/10 flex size-12 shrink-0 items-center justify-center rounded-full text-[#181411] transition-colors dark:text-white"
          onclick="history.back()"
        >
          <span class="material-symbols-outlined text-[28px]">arrow_back</span>
        </button>
        <div class="text-sm font-medium text-[#887463]">Step 4 of 4</div>
        <div class="size-12"></div>
        <!-- Spacer for balance -->
      </div>
      <!-- Visual Hero Section -->
      <div class="flex flex-1 flex-col items-center justify-center px-6">
        <div
          class="relative flex aspect-square w-full items-center justify-center"
        >
          <!-- Decorative Circles -->
          <div
            class="bg-primary/5 absolute inset-0 scale-75 rounded-full blur-3xl"
          ></div>
          <div
            class="border-primary/10 absolute inset-0 scale-90 rounded-full border-2 border-dashed"
          ></div>
          <!-- Central Security Badge -->
          <div
            class="shadow-primary/10 border-primary/20 z-20 flex flex-col items-center gap-3 rounded-xl border bg-white p-8 shadow-xl dark:bg-[#2d2219]"
          >
            <div
              class="bg-primary shadow-primary/40 rounded-full p-4 text-white shadow-lg"
            >
              <span class="material-symbols-outlined text-[48px] font-light"
                >verified_user</span
              >
            </div>
            <span class="text-primary text-xs font-bold tracking-wide uppercase"
              >Verified Security</span
            >
          </div>
          <!-- Floating Payment Icons -->
          <!-- Visa -->
          <div
            class="border-primary/5 absolute top-[10%] left-[10%] z-10 flex h-14 w-20 items-center justify-center rounded-lg border bg-white p-4 shadow-lg dark:bg-[#2d2219]"
          >
            <div
              class="h-full w-full bg-contain bg-center bg-no-repeat"
              data-alt="Visa payment network logo display"
              style="
                background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuDnGAiP218-L6if90K-wEqJuLZnslkuhRgWcZiprMhd9MEzrnpntGHwQFThmD4WSZV6-jcJJAMOBEib_5eUshHIPrM8j2tSndmf0w_W8VvOinTamHVIGYSMza-STasVhjWwWtiaGPcYM_JCraY4um5wZZbEOTX28ZvxAX2OEInoMCDP2rSrNd0PlBjoEh8ImEvke_oI1Dfv35fcadpcBV48B4NW3u5gn3KBV9Bd6Hs5oz9LG6NUwOMThAosnJAewZqQcdecVGJQlp0&quot;);
              "
            ></div>
          </div>
          <!-- Mastercard -->
          <div
            class="border-primary/5 absolute right-[5%] bottom-[20%] z-10 flex h-14 w-20 items-center justify-center rounded-lg border bg-white p-4 shadow-lg dark:bg-[#2d2219]"
          >
            <div
              class="h-full w-full bg-contain bg-center bg-no-repeat"
              data-alt="Mastercard payment network logo display"
              style="
                background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuABJysVxkB0JeWw5s4d_VK_axjGaV4-CDV7AiOMEy7WD4iBm2cgBB-KIJqnhJFSMB5Vf3xz15L4noJycMcyxqXUvl2n6S_BRz_IEMNZUNNezKBS6zmLaZCqzgY3Y_rJvx9UZtL1ApTsfB4L_xaNo7rPt4u8MCTDTEzyhpfCwuqaSuIePgIhk2I6g-e_QnkdZ_2FiGpmeXd1HbUVMTzJEl--sjmMtX5UHbq66q-t7pHYJqAcnC7MjUJzKVWqO6z0KRmRWE1I2GdeaTY&quot;);
              "
            ></div>
          </div>
          <!-- Apple Pay -->
          <div
            class="border-primary/5 absolute top-[25%] right-[10%] z-10 flex h-14 w-20 items-center justify-center rounded-lg border bg-white p-4 shadow-lg dark:bg-[#2d2219]"
          >
            <div
              class="h-full w-full bg-contain bg-center bg-no-repeat"
              data-alt="Apple Pay electronic payment logo"
              style="
                background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuCOb5tKNsM1V1nviWuvyPzUt2ZB50Bu2kn-K6e8cl73-NFE4um-3G1ESEmNf0w-nRo0n7JQfXOfuJcPHvIfnGAyA3F1xok3RCF-FxZShWG7RBnmJWAQ86JW5XywvviwnGn30UKUaORmhirCsXgIg8mEQp4QfRsEMscj9uUg7hBd-i3A4oUQO2iSagsKqJuc8cDF30yQkJA9FXa0l3_3dU7MBG_defSQVrDZLxxCKFH1v8fLhIKFJ4GXPDqDrygQOdm5aQbcfRIPHWs&quot;);
              "
            ></div>
          </div>
          <!-- Generic Shield Decoration -->
          <div
            class="bg-primary/20 text-primary absolute bottom-[15%] left-[15%] z-10 rounded-full p-3"
          >
            <span class="material-symbols-outlined text-[24px]">lock</span>
          </div>
        </div>
        <!-- Content Area -->
        <div class="mt-8 px-4 text-center">
          <h1
            class="mb-4 text-[32px] leading-tight font-extrabold tracking-tight text-[#181411] dark:text-white"
          >
            Fast &amp; Secure Payments
          </h1>
          <p
            class="text-base leading-relaxed font-normal text-[#887463] dark:text-[#b0a094]"
          >
            Choose from multiple secure payment options. Your financial data is
            encrypted and protected at all times.
          </p>
        </div>
      </div>
      <!-- Footer Actions -->
      <div class="flex flex-col gap-6 p-6">
        <!-- Progress Indicator -->
        <div class="flex justify-center gap-2">
          <div class="bg-primary/20 h-2 w-2 rounded-full"></div>
          <div class="bg-primary/20 h-2 w-2 rounded-full"></div>
          <div class="bg-primary/20 h-2 w-2 rounded-full"></div>
          <div class="bg-primary h-2 w-8 rounded-full"></div>
        </div>
        <!-- Trust Badge Info -->
        <div
          class="bg-primary/5 border-primary/10 flex items-center justify-center gap-2 rounded-lg border px-4 py-3"
        >
          <span class="material-symbols-outlined text-primary text-[20px]"
            >shield</span
          >
          <span
            class="text-xs font-medium tracking-widest text-[#887463] uppercase dark:text-[#b0a094]"
            >Bank-Level Encryption</span
          >
        </div>
        <!-- CTA Button -->
        <button
          class="bg-primary shadow-primary/20 flex h-14 w-full items-center justify-center gap-2 rounded-xl text-lg font-bold text-white shadow-lg transition-all hover:bg-[#d6711c]"
          onclick="window.location.href = 'signup.html'"
        >
          <span>Create Account</span>
          <span class="material-symbols-outlined">arrow_forward</span>
        </button>
        <!-- Bottom Spacer for Home Indicator -->
        <div class="h-2"></div>
      </div>
    </div>
  </body>
</html>
