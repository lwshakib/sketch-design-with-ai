<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QuickBite - Sign In</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e77e23",
              "background-light": "#f8f7f6",
              "background-dark": "#211811",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark flex min-h-screen flex-col text-[#1b140e] dark:text-[#fcfaf8]"
  >
    <!-- Top App Bar -->
    <div
      class="bg-background-light/80 dark:bg-background-dark/80 sticky top-0 z-10 flex items-center justify-between p-4 backdrop-blur-md"
    >
      <button
        class="hover:bg-primary/10 flex size-10 shrink-0 items-center justify-center rounded-full text-[#1b140e] transition-colors dark:text-[#fcfaf8]"
        onclick="window.location.href = 'onboarding.html'"
      >
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <h2
        class="text-primary flex-1 pr-10 text-center text-xl leading-tight font-bold tracking-tight"
      >
        QuickBite
      </h2>
    </div>
    <!-- Main Content Container -->
    <main
      class="mx-auto flex w-full max-w-[480px] flex-1 flex-col items-center justify-center px-6 pb-12"
    >
      <!-- Welcome Header -->
      <div class="mb-8 text-center">
        <div
          class="bg-primary/10 mx-auto mb-6 flex h-20 w-20 items-center justify-center rounded-2xl"
        >
          <span class="material-symbols-outlined text-primary text-5xl"
            >restaurant</span
          >
        </div>
        <h1
          class="mb-2 text-3xl leading-tight font-bold tracking-tight text-[#1b140e] dark:text-white"
        >
          Welcome Back!
        </h1>
        <p class="text-base font-normal text-[#97704e] dark:text-[#d4bca7]">
          Hungry? Sign in to start ordering.
        </p>
      </div>
      <!-- Sign In Form -->
      <div class="w-full space-y-4">
        <!-- Email/Phone Input -->
        <div class="flex w-full flex-col">
          <label
            class="ml-1 pb-2 text-sm leading-normal font-semibold text-[#1b140e] dark:text-[#fcfaf8]"
            >Email or Phone Number</label
          >
          <div class="relative">
            <input
              class="form-input focus:ring-primary focus:border-primary flex h-14 w-full rounded-xl border border-[#e7dbd0] bg-white px-4 text-base font-normal text-[#1b140e] transition-all placeholder:text-[#97704e]/60 focus:ring-2 dark:border-[#4a3a2e] dark:bg-[#2d221a] dark:text-white"
              placeholder="Enter your email or phone"
              type="text"
              value=""
            />
          </div>
        </div>
        <!-- Password Input -->
        <div class="flex w-full flex-col">
          <label
            class="ml-1 pb-2 text-sm leading-normal font-semibold text-[#1b140e] dark:text-[#fcfaf8]"
            >Password</label
          >
          <div class="relative flex w-full items-stretch">
            <input
              class="form-input focus:ring-primary focus:border-primary flex h-14 w-full rounded-xl border border-[#e7dbd0] bg-white px-4 pr-12 text-base font-normal text-[#1b140e] transition-all placeholder:text-[#97704e]/60 focus:ring-2 dark:border-[#4a3a2e] dark:bg-[#2d221a] dark:text-white"
              placeholder="Enter your password"
              type="password"
            />
            <button
              class="hover:text-primary absolute top-1/2 right-4 -translate-y-1/2 text-[#97704e] transition-colors"
            >
              <span class="material-symbols-outlined">visibility</span>
            </button>
          </div>
        </div>
        <!-- Actions: Remember Me & Forgot Password -->
        <div class="flex items-center justify-between py-2">
          <label class="group flex cursor-pointer items-center gap-2">
            <input
              class="text-primary focus:ring-primary rounded border-[#e7dbd0] dark:border-[#4a3a2e] dark:bg-[#2d221a]"
              type="checkbox"
            />
            <span
              class="group-hover:text-primary text-sm font-medium text-[#97704e] transition-colors dark:text-[#d4bca7]"
              >Remember me</span
            >
          </label>
          <a
            class="text-primary text-sm font-semibold hover:underline"
            href="forgot-password.html"
            >Forgot password?</a
          >
        </div>
        <!-- Sign In Button -->
        <button
          class="bg-primary hover:bg-primary/90 shadow-primary/20 mt-4 w-full rounded-xl py-4 font-bold text-white shadow-lg transition-all active:scale-[0.98]"
          onclick="window.location.href = 'dashboard.html'"
        >
          Sign In
        </button>
      </div>
      <!-- Divider -->
      <div class="relative flex w-full items-center py-8">
        <div
          class="flex-grow border-t border-[#e7dbd0] dark:border-[#4a3a2e]"
        ></div>
        <span
          class="mx-4 flex-shrink text-sm font-medium text-[#97704e] dark:text-[#d4bca7]"
          >Or continue with</span
        >
        <div
          class="flex-grow border-t border-[#e7dbd0] dark:border-[#4a3a2e]"
        ></div>
      </div>
      <!-- Social Login Buttons -->
      <div class="grid w-full grid-cols-2 gap-4">
        <button
          class="flex items-center justify-center gap-3 rounded-xl border border-[#e7dbd0] bg-white px-4 py-3 transition-colors hover:bg-[#fcfaf8] dark:border-[#4a3a2e] dark:bg-[#2d221a] dark:hover:bg-[#3a2c22]"
        >
          <img
            alt=""
            class="h-6 w-6"
            data-alt="Google colorful logo icon"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDIWBJKD0lzGNo8zCy4bI0GPvvX_dbi1kmVQxsg2Rbzt0zbXCs7A4-3nmyP2oSP48B06swwdYfxLXjBcuUVpxN3FU8TtZBu4K21khf5GCdrv3n6F_PGB91MVHP_lAKPeJWSRjKsh4GQiXBgYPG5D0694Pq0-RGblJn-F_RONHG1Lv9_HgqG8LYe4ylsKhOxPfhoZ0cmG3OdtDBxlMDZf-YiZw_7i974rHpqApM5PwA1CtiaLsqQiAbDwvufxJ7_3RS5dcsiQvkO6qc"
          />
          <span class="text-sm font-semibold">Google</span>
        </button>
        <button
          class="flex items-center justify-center gap-3 rounded-xl border border-[#e7dbd0] bg-white px-4 py-3 transition-colors hover:bg-[#fcfaf8] dark:border-[#4a3a2e] dark:bg-[#2d221a] dark:hover:bg-[#3a2c22]"
        >
          <span class="material-symbols-outlined text-2xl">ios</span>
          <span class="text-sm font-semibold">Apple</span>
        </button>
      </div>
      <!-- Footer Sign Up Link -->
      <p
        class="mt-10 text-center text-sm font-medium text-[#97704e] dark:text-[#d4bca7]"
      >
        Don't have an account?
        <a
          class="text-primary ml-1 font-bold hover:underline"
          href="signup.html"
          >Sign Up</a
        >
      </p>
    </main>
    <!-- App Bottom Indicator (Visual only) -->
  </body>
</html>
