<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BioPulse - Onboarding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec6d",
              "background-light": "#f6f8f7",
              "background-dark": "#0a120d",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .pulse-glow {
        filter: drop-shadow(0 0 10px rgba(19, 236, 109, 0.4));
      }
      .mask-fade {
        mask-image: linear-gradient(
          to right,
          transparent,
          black 20%,
          black 80%,
          transparent
        );
      }
    </style>
  </head>
  <body
    class="bg-background-dark flex min-h-screen flex-col items-center justify-center p-0 text-white"
  >
    <div
      class="bg-background-dark relative flex min-h-screen w-full max-w-[430px] flex-col overflow-hidden border-x border-white/5"
    >
      <!-- Background Glows -->
      <div
        class="bg-primary/10 absolute top-[-10%] left-[-20%] size-64 rounded-full blur-[100px]"
      ></div>
      <div
        class="bg-primary/5 absolute right-[-20%] bottom-[-10%] size-96 rounded-full blur-[120px]"
      ></div>
      <!-- Top Skip -->
      <header class="z-10 flex items-center justify-between p-8">
        <div class="flex items-center gap-2">
          <div
            class="bg-primary size-2 animate-pulse rounded-full shadow-[0_0_8px_rgba(19,236,109,1)]"
          ></div>
          <span
            class="text-[10px] font-black tracking-[0.3em] uppercase opacity-40"
            >BioPulse Systems</span
          >
        </div>
        <button
          class="text-primary text-xs font-black tracking-widest uppercase transition-opacity hover:opacity-80"
        >
          Skip
        </button>
      </header>
      <!-- Hero Content -->
      <main
        class="relative flex flex-1 flex-col items-center justify-center px-10 text-center"
      >
        <!-- Visual Element -->
        <div
          class="mask-fade relative mb-16 flex h-48 w-full items-center justify-center"
        >
          <svg
            class="stroke-primary pulse-glow h-full w-full fill-none stroke-[3]"
            viewbox="0 0 400 100"
          >
            <path
              d="M0,50 L50,50 L60,30 L75,70 L90,10 L105,90 L120,40 L135,50 L180,50 L190,35 L205,65 L220,15 L235,85 L250,35 L265,50 L310,50 L320,40 L335,60 L350,20 L365,80 L380,50 L400,50"
            ></path>
          </svg>
          <div
            class="bg-background-dark/80 border-primary/20 absolute top-0 right-1/4 flex items-center gap-3 rounded-2xl border p-3 shadow-2xl backdrop-blur-md"
          >
            <span
              class="material-symbols-outlined text-primary text-2xl"
              style="font-variation-settings: &quot;FILL&quot; 1"
              >favorite</span
            >
            <div class="text-left">
              <p
                class="text-[8px] font-black tracking-widest uppercase opacity-40"
              >
                Live Pulse
              </p>
              <p class="text-xl leading-none font-black">
                72 <span class="text-[10px] font-medium opacity-50">BPM</span>
              </p>
            </div>
          </div>
        </div>
        <!-- Text -->
        <div class="space-y-6">
          <h1 class="text-[44px] leading-[1.1] font-black tracking-tighter">
            AI Health<br /><span class="text-primary">Ecosystem</span>.
          </h1>
          <p class="px-4 text-sm leading-relaxed font-medium text-white/50">
            Monitor your vitals with medical-grade precision using next-gen AI
            diagnostics.
          </p>
        </div>
      </main>
      <!-- Footer -->
      <footer class="space-y-10 p-10">
        <!-- Progress -->
        <div class="flex justify-center gap-2">
          <div
            class="bg-primary h-1.5 w-8 rounded-full shadow-[0_0_12px_rgba(19,236,109,0.5)]"
          ></div>
          <div class="h-1.5 w-1.5 rounded-full bg-white/10"></div>
          <div class="h-1.5 w-1.5 rounded-full bg-white/10"></div>
          <div class="h-1.5 w-1.5 rounded-full bg-white/10"></div>
        </div>
        <!-- Button -->
        <button
          class="bg-primary text-background-dark shadow-primary/20 flex h-16 w-full items-center justify-center gap-3 rounded-2xl text-sm font-black tracking-[0.2em] uppercase shadow-2xl transition-all hover:scale-[1.02] active:scale-[0.98]"
          onclick="window.location.href = 'signup.html'"
        >
          Get Started
          <span class="material-symbols-outlined text-xl">arrow_forward</span>
        </button>
      </footer>
    </div>
  </body>
</html>
