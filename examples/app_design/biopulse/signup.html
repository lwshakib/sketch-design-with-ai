<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BioPulse - Sign Up</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec6d",
              "background-light": "#f6f8f7",
              "background-dark": "#0a120d",
              surface: "#141e17",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
      }
      .neon-glow {
        filter: drop-shadow(0 0 15px rgba(19, 236, 109, 0.4));
      }
    </style>
  </head>
  <body
    class="bg-background-dark flex min-h-screen flex-col items-center p-0 text-white"
  >
    <div
      class="bg-background-dark relative flex min-h-screen w-full max-w-[430px] flex-col overflow-hidden border-x border-white/5 px-8 py-12"
    >
      <!-- Background Glows -->
      <div
        class="bg-primary/10 absolute top-[-10%] right-[-20%] size-80 rounded-full blur-[120px]"
      ></div>
      <!-- Back Button -->
      <button
        class="glass-input mb-10 flex size-12 items-center justify-center self-start rounded-2xl transition-all hover:bg-white/10"
        onclick="history.back()"
      >
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <!-- Header -->
      <div class="mb-12">
        <div
          class="bg-primary/10 neon-glow mb-6 inline-flex items-center justify-center rounded-3xl p-4"
        >
          <span
            class="material-symbols-outlined text-primary text-4xl"
            style="font-variation-settings: &quot;FILL&quot; 1"
            >pulse_alert</span
          >
        </div>
        <h1 class="mb-2 text-4xl font-black tracking-tight">Create Account</h1>
        <p class="font-medium text-white/40">
          Join the bio-performance network.
        </p>
      </div>
      <!-- Form -->
      <form
        action="#"
        class="flex-1 space-y-6"
        onsubmit="
          event.preventDefault();
          window.location.href = 'otp.html';
        "
      >
        <div class="space-y-4">
          <!-- Name -->
          <div class="group relative">
            <span
              class="material-symbols-outlined group-focus-within:text-primary absolute top-1/2 left-4 -translate-y-1/2 text-white/30 transition-colors"
              >person</span
            >
            <input
              class="glass-input focus:ring-primary/20 focus:border-primary h-16 w-full rounded-2xl pr-4 pl-12 text-sm font-bold transition-all outline-none placeholder:text-white/20 focus:ring-2"
              placeholder="Full Name"
              type="text"
            />
          </div>
          <!-- Email -->
          <div class="group relative">
            <span
              class="material-symbols-outlined group-focus-within:text-primary absolute top-1/2 left-4 -translate-y-1/2 text-white/30 transition-colors"
              >mail</span
            >
            <input
              class="glass-input focus:ring-primary/20 focus:border-primary h-16 w-full rounded-2xl pr-4 pl-12 text-sm font-bold transition-all outline-none placeholder:text-white/20 focus:ring-2"
              placeholder="Email Address"
              type="email"
            />
          </div>
          <!-- Password -->
          <div class="group relative">
            <span
              class="material-symbols-outlined group-focus-within:text-primary absolute top-1/2 left-4 -translate-y-1/2 text-white/30 transition-colors"
              >lock</span
            >
            <input
              class="glass-input focus:ring-primary/20 focus:border-primary h-16 w-full rounded-2xl pr-12 pl-12 text-sm font-bold transition-all outline-none placeholder:text-white/20 focus:ring-2"
              placeholder="Password"
              type="password"
            />
            <button
              class="absolute top-1/2 right-4 -translate-y-1/2 text-white/30 hover:text-white"
              type="button"
            >
              <span class="material-symbols-outlined text-xl">visibility</span>
            </button>
          </div>
        </div>
        <!-- Submit -->
        <button
          class="bg-primary text-background-dark shadow-primary/10 mt-8 flex h-16 w-full items-center justify-center rounded-2xl text-sm font-black tracking-[0.2em] uppercase shadow-xl transition-all hover:brightness-110 active:scale-[0.98]"
        >
          Sign Up Now
        </button>
      </form>
      <!-- Social -->
      <div class="mt-12 text-center">
        <p
          class="mb-6 text-[10px] font-black tracking-[0.2em] uppercase opacity-20"
        >
          Or Sign Up with
        </p>
        <div class="grid grid-cols-2 gap-4">
          <button
            class="glass-input flex h-14 items-center justify-center gap-2 rounded-2xl transition-all hover:bg-white/5"
          >
            <img
              alt=""
              class="h-5 w-5"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuCgI1T4SCM3UFPIp5E5brd14MkL98lX5oYXmCJfJIOnOmlGUpTeLFTb53DYebSKlk4u6-sLGGEW_7zXSwsC0MIWPZazwrJ6RLwZ9G-Nd-rPXyDf-FBHh__IHmHP9dI5ozFMAxxq5rMR63ciL3zq-UC4moMr8g-bOF5gU0oVnKZRVZr77BeA7afdML2qtMLfREHXjAVZFVV3GpCYe0CwvPKaQuCdF7jDsqcu3UwT5rt_si4M97iG4CISaScPWpUMa5K0v1xegGQiWRE"
            />
            <span class="text-[10px] font-black tracking-widest uppercase"
              >Google</span
            >
          </button>
          <button
            class="glass-input flex h-14 items-center justify-center gap-2 rounded-2xl transition-all hover:bg-white/5"
          >
            <span class="material-symbols-outlined text-xl">apple</span>
            <span class="text-[10px] font-black tracking-widest uppercase"
              >Apple</span
            >
          </button>
        </div>
        <p class="mt-10 text-xs font-bold text-white/40">
          Already have an account?
          <a
            class="text-primary ml-1 font-black hover:underline"
            href="signin.html"
            >Sign In</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
