<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BioPulse - Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#0a120d",
                        "surface": "#141e17",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }
        .neon-glow { filter: drop-shadow(0 0 15px rgba(19, 236, 109, 0.4)); }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen flex flex-col items-center p-0">
<div class="w-full max-w-[430px] min-h-screen bg-background-dark flex flex-col overflow-hidden relative border-x border-white/5 px-8 py-12">
<!-- Background Glows -->
<div class="absolute top-[-10%] right-[-20%] size-80 bg-primary/10 blur-[120px] rounded-full"></div>
<!-- Back Button -->
<button class="size-12 rounded-2xl glass-input flex items-center justify-center mb-10 self-start hover:bg-white/10 transition-all" onclick="history.back()">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<!-- Header -->
<div class="mb-12">
<div class="inline-flex items-center justify-center p-4 rounded-3xl bg-primary/10 mb-6 neon-glow">
<span class="material-symbols-outlined text-primary text-4xl" style="font-variation-settings: 'FILL' 1">pulse_alert</span>
</div>
<h1 class="text-4xl font-black tracking-tight mb-2">Create Account</h1>
<p class="text-white/40 font-medium">Join the bio-performance network.</p>
</div>
<!-- Form -->
<form action="#" class="space-y-6 flex-1" onsubmit="event.preventDefault(); window.location.href='otp.html'">
<div class="space-y-4">
<!-- Name -->
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/30 group-focus-within:text-primary transition-colors">person</span>
<input class="w-full glass-input h-16 rounded-2xl pl-12 pr-4 text-sm font-bold focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-white/20" placeholder="Full Name" type="text"/>
</div>
<!-- Email -->
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/30 group-focus-within:text-primary transition-colors">mail</span>
<input class="w-full glass-input h-16 rounded-2xl pl-12 pr-4 text-sm font-bold focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-white/20" placeholder="Email Address" type="email"/>
</div>
<!-- Password -->
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/30 group-focus-within:text-primary transition-colors">lock</span>
<input class="w-full glass-input h-16 rounded-2xl pl-12 pr-12 text-sm font-bold focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-white/20" placeholder="Password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-white/30 hover:text-white" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Submit -->
<button class="w-full h-16 bg-primary text-background-dark font-black text-sm uppercase tracking-[0.2em] rounded-2xl shadow-xl shadow-primary/10 flex items-center justify-center mt-8 hover:brightness-110 active:scale-[0.98] transition-all">
                    Sign Up Now
</button>
</form>
<!-- Social -->
<div class="mt-12 text-center">
<p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-20 mb-6">Or Sign Up with</p>
<div class="grid grid-cols-2 gap-4">
<button class="h-14 rounded-2xl glass-input flex items-center justify-center gap-2 hover:bg-white/5 transition-all">
<img alt="" class="w-5 h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCgI1T4SCM3UFPIp5E5brd14MkL98lX5oYXmCJfJIOnOmlGUpTeLFTb53DYebSKlk4u6-sLGGEW_7zXSwsC0MIWPZazwrJ6RLwZ9G-Nd-rPXyDf-FBHh__IHmHP9dI5ozFMAxxq5rMR63ciL3zq-UC4moMr8g-bOF5gU0oVnKZRVZr77BeA7afdML2qtMLfREHXjAVZFVV3GpCYe0CwvPKaQuCdF7jDsqcu3UwT5rt_si4M97iG4CISaScPWpUMa5K0v1xegGQiWRE"/>
<span class="text-[10px] font-black uppercase tracking-widest">Google</span>
</button>
<button class="h-14 rounded-2xl glass-input flex items-center justify-center gap-2 hover:bg-white/5 transition-all">
<span class="material-symbols-outlined text-xl">apple</span>
<span class="text-[10px] font-black uppercase tracking-widest">Apple</span>
</button>
</div>
<p class="mt-10 text-xs font-bold text-white/40">
                Already have an account? 
                <a class="text-primary font-black ml-1 hover:underline" href="signin.html">Sign In</a>
</p>
</div>
</div>
</body></html>
