<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BioPulse - Workout Performance</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec6d",
              "background-light": "#f6f8f7",
              "background-dark": "#0a120d",
              surface: "#141e17",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
      }
      .neon-text {
        filter: drop-shadow(0 0 8px rgba(19, 236, 109, 0.6));
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body
    class="bg-background-dark flex min-h-screen flex-col items-center p-0 text-white"
  >
    <div
      class="bg-background-dark relative flex min-h-screen w-full max-w-[430px] flex-col overflow-hidden border-x border-white/5"
    >
      <!-- Header -->
      <header
        class="bg-background-dark/80 sticky top-0 z-50 flex items-center justify-between p-8 backdrop-blur-md"
      >
        <div class="flex items-center gap-4">
          <button
            class="glass-card flex size-11 items-center justify-center rounded-2xl"
            onclick="history.back()"
          >
            <span class="material-symbols-outlined">arrow_back</span>
          </button>
          <h1 class="text-2xl font-black tracking-tight">Performance</h1>
        </div>
      </header>
      <!-- Scrollable Content -->
      <main class="no-scrollbar flex-1 space-y-8 overflow-y-auto px-8 py-6">
        <!-- Stats Row -->
        <div class="grid grid-cols-2 gap-4">
          <div class="glass-card space-y-2 rounded-[2.5rem] p-6">
            <div class="flex items-center gap-2 opacity-40">
              <span class="material-symbols-outlined text-sm">schedule</span>
              <p class="text-[10px] font-black tracking-widest uppercase">
                Duration
              </p>
            </div>
            <p class="text-2xl font-black">
              48:12 <span class="text-xs opacity-30">min</span>
            </p>
          </div>
          <div class="glass-card space-y-2 rounded-[2.5rem] p-6">
            <div class="flex items-center gap-2 opacity-40">
              <span class="material-symbols-outlined text-sm">route</span>
              <p class="text-[10px] font-black tracking-widest uppercase">
                Distance
              </p>
            </div>
            <p class="text-2xl font-black">
              8.42 <span class="text-xs opacity-30">km</span>
            </p>
          </div>
        </div>
        <!-- VO2 Max Gauge -->
        <section class="glass-card rounded-[3rem] p-8">
          <div class="mb-10 flex items-start justify-between">
            <h3
              class="text-[10px] font-black tracking-widest uppercase opacity-40"
            >
              VO2 Max Score
            </h3>
            <span
              class="bg-primary text-background-dark rounded-xl px-3 py-1 text-[10px] font-black uppercase"
              >Superior</span
            >
          </div>
          <div class="flex flex-col items-center">
            <div class="relative size-48 overflow-hidden">
              <div
                class="absolute inset-0 rounded-full border-[12px] border-white/5"
              ></div>
              <div
                class="border-t-primary border-r-primary neon-text absolute inset-0 rotate-45 rounded-full border-[12px] border-transparent shadow-[0_0_12px_rgba(19,236,109,0.5)]"
              ></div>
              <div
                class="absolute bottom-4 left-1/2 -translate-x-1/2 text-center"
              >
                <p class="text-primary text-4xl font-black">54.2</p>
                <p class="text-[8px] font-black uppercase opacity-30">
                  ml/kg/min
                </p>
              </div>
            </div>
            <div
              class="mt-6 flex w-full justify-between text-[8px] font-black tracking-[0.2em] uppercase opacity-30"
            >
              <span>Poor</span>
              <span>Fair</span>
              <span>Good</span>
              <span class="text-primary opacity-100">Elite</span>
            </div>
          </div>
        </section>
        <!-- Intensity Zones -->
        <section class="space-y-6">
          <h3
            class="px-2 text-[10px] font-black tracking-[0.2em] uppercase opacity-40"
          >
            Heart Rate Zones
          </h3>
          <div class="space-y-6">
            <div class="space-y-2">
              <div
                class="flex items-center justify-between text-[10px] font-black tracking-widest uppercase"
              >
                <span class="text-red-500">Peak (Zone 5)</span>
                <span>12%</span>
              </div>
              <div class="h-2 w-full overflow-hidden rounded-full bg-white/5">
                <div
                  class="h-full rounded-full bg-red-500"
                  style="width: 12%"
                ></div>
              </div>
            </div>
            <div class="space-y-2">
              <div
                class="flex items-center justify-between text-[10px] font-black tracking-widest uppercase"
              >
                <span class="text-orange-500">Anaerobic (Zone 4)</span>
                <span>28%</span>
              </div>
              <div class="h-2 w-full overflow-hidden rounded-full bg-white/5">
                <div
                  class="h-full rounded-full bg-orange-500"
                  style="width: 28%"
                ></div>
              </div>
            </div>
            <div class="text-primary space-y-2">
              <div
                class="flex items-center justify-between text-[10px] font-black tracking-widest uppercase"
              >
                <span>Aerobic (Zone 3)</span>
                <span>45%</span>
              </div>
              <div
                class="bg-primary/10 h-2 w-full overflow-hidden rounded-full"
              >
                <div
                  class="bg-primary h-full rounded-full shadow-[0_0_8px_rgba(19,236,109,0.3)]"
                  style="width: 45%"
                ></div>
              </div>
            </div>
          </div>
        </section>
        <div class="h-40"></div>
      </main>
      <!-- Floating Action -->
      <div class="absolute right-8 bottom-28 left-8 z-50">
        <button
          class="bg-primary text-background-dark shadow-primary/20 flex h-16 w-full items-center justify-center gap-3 rounded-2xl text-sm font-black tracking-[0.2em] uppercase shadow-2xl transition-all hover:brightness-110 active:scale-95"
        >
          <span class="material-symbols-outlined font-black">play_circle</span>
          Start Workout
        </button>
      </div>
      <!-- Bottom Nav -->
      <nav
        class="bg-background-dark/80 absolute right-0 bottom-0 left-0 z-50 rounded-t-[3rem] border-t border-white/5 px-8 pt-4 pb-12 shadow-[0_-20px_40px_rgba(0,0,0,0.3)] backdrop-blur-xl"
      >
        <div class="flex items-center justify-between">
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'dashboard.html'"
          >
            <span class="material-symbols-outlined text-3xl">grid_view</span>
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Home</span
            >
          </button>
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'metrics.html'"
          >
            <span class="material-symbols-outlined text-3xl">analytics</span>
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Metrics</span
            >
          </button>
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'sleep.html'"
          >
            <span class="material-symbols-outlined text-3xl">bedtime</span>
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Sleep</span
            >
          </button>
          <button
            class="text-primary flex flex-col items-center gap-2"
            onclick="window.location.href = 'workout.html'"
          >
            <span
              class="material-symbols-outlined text-3xl"
              style="font-variation-settings: &quot;FILL&quot; 1"
              >fitness_center</span
            >
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Workouts</span
            >
          </button>
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'profile.html'"
          >
            <span class="material-symbols-outlined text-3xl">settings</span>
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Profile</span
            >
          </button>
        </div>
      </nav>
    </div>
  </body>
</html>
