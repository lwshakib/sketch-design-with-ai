<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BioPulse - Workout Performance</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#0a120d",
                        "surface": "#141e17",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
        }
        .neon-text { filter: drop-shadow(0 0 8px rgba(19, 236, 109, 0.6)); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen flex flex-col items-center p-0">
<div class="w-full max-w-[430px] min-h-screen bg-background-dark flex flex-col overflow-hidden relative border-x border-white/5">
<!-- Header -->
<header class="p-8 flex justify-between items-center sticky top-0 bg-background-dark/80 backdrop-blur-md z-50">
<div class="flex items-center gap-4">
<button class="size-11 rounded-2xl glass-card flex items-center justify-center" onclick="history.back()">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-2xl font-black tracking-tight">Performance</h1>
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar px-8 py-6 space-y-8">
<!-- Stats Row -->
<div class="grid grid-cols-2 gap-4">
<div class="glass-card p-6 rounded-[2.5rem] space-y-2">
<div class="flex items-center gap-2 opacity-40">
<span class="material-symbols-outlined text-sm">schedule</span>
<p class="text-[10px] font-black uppercase tracking-widest">Duration</p>
</div>
<p class="text-2xl font-black">48:12 <span class="text-xs opacity-30">min</span></p>
</div>
<div class="glass-card p-6 rounded-[2.5rem] space-y-2">
<div class="flex items-center gap-2 opacity-40">
<span class="material-symbols-outlined text-sm">route</span>
<p class="text-[10px] font-black uppercase tracking-widest">Distance</p>
</div>
<p class="text-2xl font-black">8.42 <span class="text-xs opacity-30">km</span></p>
</div>
</div>
<!-- VO2 Max Gauge -->
<section class="glass-card p-8 rounded-[3rem]">
<div class="flex justify-between items-start mb-10">
<h3 class="text-[10px] font-black uppercase tracking-widest opacity-40">VO2 Max Score</h3>
<span class="bg-primary px-3 py-1 rounded-xl text-[10px] font-black text-background-dark uppercase">Superior</span>
</div>
<div class="flex flex-col items-center">
<div class="relative size-48 overflow-hidden">
<div class="absolute inset-0 border-[12px] border-white/5 rounded-full"></div>
<div class="absolute inset-0 border-[12px] border-transparent border-t-primary border-r-primary rounded-full rotate-45 neon-text shadow-[0_0_12px_rgba(19,236,109,0.5)]"></div>
<div class="absolute bottom-4 left-1/2 -translate-x-1/2 text-center">
<p class="text-4xl font-black text-primary">54.2</p>
<p class="text-[8px] font-black opacity-30 uppercase">ml/kg/min</p>
</div>
</div>
<div class="w-full mt-6 flex justify-between text-[8px] font-black opacity-30 uppercase tracking-[0.2em]">
<span>Poor</span>
<span>Fair</span>
<span>Good</span>
<span class="text-primary opacity-100">Elite</span>
</div>
</div>
</section>
<!-- Intensity Zones -->
<section class="space-y-6">
<h3 class="text-[10px] font-black uppercase tracking-[0.2em] opacity-40 px-2">Heart Rate Zones</h3>
<div class="space-y-6">
<div class="space-y-2">
<div class="flex justify-between items-center text-[10px] font-black uppercase tracking-widest">
<span class="text-red-500">Peak (Zone 5)</span>
<span>12%</span>
</div>
<div class="h-2 w-full bg-white/5 rounded-full overflow-hidden">
<div class="h-full bg-red-500 rounded-full" style="width: 12%"></div>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center text-[10px] font-black uppercase tracking-widest">
<span class="text-orange-500">Anaerobic (Zone 4)</span>
<span>28%</span>
</div>
<div class="h-2 w-full bg-white/5 rounded-full overflow-hidden">
<div class="h-full bg-orange-500 rounded-full" style="width: 28%"></div>
</div>
</div>
<div class="space-y-2 text-primary">
<div class="flex justify-between items-center text-[10px] font-black uppercase tracking-widest">
<span>Aerobic (Zone 3)</span>
<span>45%</span>
</div>
<div class="h-2 w-full bg-primary/10 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full shadow-[0_0_8px_rgba(19,236,109,0.3)]" style="width: 45%"></div>
</div>
</div>
</div>
</section>
<div class="h-40"></div>
</main>
<!-- Floating Action -->
<div class="absolute bottom-28 left-8 right-8 z-50">
<button class="w-full h-16 bg-primary text-background-dark font-black text-sm uppercase tracking-[0.2em] rounded-2xl shadow-2xl shadow-primary/20 flex items-center justify-center gap-3 hover:brightness-110 active:scale-95 transition-all">
<span class="material-symbols-outlined font-black">play_circle</span>
                    Start Workout
                </button>
</div>
<!-- Bottom Nav -->
<nav class="absolute bottom-0 left-0 right-0 bg-background-dark/80 backdrop-blur-xl border-t border-white/5 px-8 pt-4 pb-12 z-50 rounded-t-[3rem] shadow-[0_-20px_40px_rgba(0,0,0,0.3)]">
<div class="flex justify-between items-center">
<button class="flex flex-col items-center gap-2 text-white/30 hover:text-white transition-all" onclick="window.location.href='dashboard.html'">
<span class="material-symbols-outlined text-3xl">grid_view</span>
<span class="text-[8px] font-black uppercase tracking-widest">Home</span>
</button>
<button class="flex flex-col items-center gap-2 text-white/30 hover:text-white transition-all" onclick="window.location.href='metrics.html'">
<span class="material-symbols-outlined text-3xl">analytics</span>
<span class="text-[8px] font-black uppercase tracking-widest">Metrics</span>
</button>
<button class="flex flex-col items-center gap-2 text-white/30 hover:text-white transition-all" onclick="window.location.href='sleep.html'">
<span class="material-symbols-outlined text-3xl">bedtime</span>
<span class="text-[8px] font-black uppercase tracking-widest">Sleep</span>
</button>
<button class="flex flex-col items-center gap-2 text-primary" onclick="window.location.href='workout.html'">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1">fitness_center</span>
<span class="text-[8px] font-black uppercase tracking-widest">Workouts</span>
</button>
<button class="flex flex-col items-center gap-2 text-white/30 hover:text-white transition-all" onclick="window.location.href='profile.html'">
<span class="material-symbols-outlined text-3xl">settings</span>
<span class="text-[8px] font-black uppercase tracking-widest">Profile</span>
</button>
</div>
</nav>
</div>
</body></html>
