<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BioPulse - Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec6d",
              "background-light": "#f6f8f7",
              "background-dark": "#0a120d",
              surface: "#141e17",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
      }
      .neon-text {
        filter: drop-shadow(0 0 8px rgba(19, 236, 109, 0.6));
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body
    class="bg-background-dark flex min-h-screen flex-col items-center p-0 text-white"
  >
    <div
      class="bg-background-dark relative flex min-h-screen w-full max-w-[430px] flex-col overflow-hidden border-x border-white/5"
    >
      <!-- Header -->
      <header
        class="bg-background-dark/80 sticky top-0 z-50 flex items-center justify-between p-8 backdrop-blur-md"
      >
        <div class="flex items-center gap-4">
          <div
            class="border-primary/20 shadow-primary/5 size-14 rounded-2xl border p-1 shadow-xl"
          >
            <img
              alt=""
              class="h-full w-full rounded-xl object-cover"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuA3WXRizy3eFFW9vYNWzcJaOrMFM_seJQQSVb0jhXSqbl21Df16h9Fb3JtSj-9iU5npXhEcwDdCTj0_atbONOkq28sZ6p9TRjzZgnPgugG0xbo41E5gbRVyrYgvguqL05JICMTv2MF9oKo8e3nxgtz5MJ7V0mEJeruuTQkZI_pNeyBP5GScqKSsil8O4Bl-hj6PopGnX56aIi3-Q3qekB0GlFvarZ04EAAv9I5Ao2zo7gROAGGO_a1JF7N1l8IfdbeCy8gY7mP68DE"
            />
          </div>
          <div>
            <p
              class="text-primary text-[10px] font-black tracking-[0.2em] uppercase"
            >
              Biometric ID Sync
            </p>
            <h1 class="text-xl font-black tracking-tight">Alex Carter</h1>
          </div>
        </div>
        <button
          class="glass-card relative flex size-12 items-center justify-center rounded-2xl"
        >
          <span class="material-symbols-outlined text-primary"
            >notifications</span
          >
          <div
            class="bg-primary neon-glow absolute top-3 right-3 size-2 rounded-full shadow-[0_0_8px_rgba(19,236,109,1)]"
          ></div>
        </button>
      </header>
      <!-- Scrollable Content -->
      <main class="no-scrollbar flex-1 space-y-10 overflow-y-auto px-8 py-6">
        <!-- Hero Gauge -->
        <section
          class="relative flex flex-col items-center justify-center py-6"
        >
          <div
            class="bg-primary/5 absolute inset-0 scale-75 rounded-full blur-[100px]"
          ></div>
          <div class="relative flex size-72 items-center justify-center">
            <!-- Gauge Ring -->
            <svg class="absolute inset-0 size-full -rotate-90">
              <circle
                class="fill-none stroke-white/5 stroke-[12px]"
                cx="144"
                cy="144"
                r="120"
              ></circle>
              <circle
                class="stroke-primary neon-text fill-none stroke-[12px]"
                cx="144"
                cy="144"
                r="120"
                stroke-dasharray="753"
                stroke-dashoffset="180"
                stroke-linecap="round"
              ></circle>
            </svg>
            <div class="z-10 text-center">
              <span
                class="material-symbols-outlined text-primary mb-2 text-4xl"
                style="font-variation-settings: &quot;FILL&quot; 1"
                >favorite</span
              >
              <div
                class="flex items-baseline justify-center text-[72px] leading-none font-black tracking-tighter"
              >
                74<span class="ml-2 text-xl font-bold opacity-30">BPM</span>
              </div>
              <p
                class="text-primary mt-3 text-[10px] font-black tracking-[0.3em] uppercase"
              >
                Steady Pulse
              </p>
            </div>
            <!-- Metric Badges -->
            <div
              class="glass-card absolute -top-4 -right-2 flex items-center gap-2 rounded-2xl px-4 py-2 shadow-2xl"
            >
              <span class="material-symbols-outlined text-sm text-blue-400"
                >water_drop</span
              >
              <span class="text-[10px] font-black">98% SpO2</span>
            </div>
          </div>
        </section>
        <!-- Daily Stats -->
        <section class="grid grid-cols-2 gap-4">
          <div class="glass-card space-y-2 rounded-[2.5rem] p-6">
            <p
              class="text-[10px] font-black tracking-widest uppercase opacity-40"
            >
              Daily Min
            </p>
            <p class="text-2xl font-black">
              58 <span class="text-xs opacity-30">BPM</span>
            </p>
          </div>
          <div class="glass-card space-y-2 rounded-[2.5rem] p-6">
            <p
              class="text-[10px] font-black tracking-widest uppercase opacity-40"
            >
              Daily Max
            </p>
            <p class="text-2xl font-black">
              142 <span class="text-xs opacity-30">BPM</span>
            </p>
          </div>
        </section>
        <!-- Activity Chart -->
        <section class="glass-card rounded-[3rem] p-8">
          <div class="mb-8 flex items-end justify-between">
            <div>
              <h3
                class="mb-2 text-[10px] font-black tracking-widest uppercase opacity-40"
              >
                Weekly Burn
              </h3>
              <p class="text-3xl font-black tracking-tight">
                14,240 <span class="text-sm font-bold opacity-30">kcal</span>
              </p>
            </div>
            <div
              class="bg-primary/10 text-primary flex items-center gap-1.5 rounded-xl px-3 py-1.5 text-[10px] font-black tracking-widest uppercase"
            >
              <span class="material-symbols-outlined text-xs font-black"
                >trending_up</span
              >
              12%
            </div>
          </div>
          <div class="flex h-32 items-end justify-between gap-3">
            <div class="flex flex-1 flex-col items-center gap-3">
              <div class="relative h-20 w-full rounded-full bg-white/5">
                <div
                  class="bg-primary/20 absolute bottom-0 w-full rounded-full"
                  style="height: 60%"
                ></div>
              </div>
              <span class="text-[8px] font-black opacity-30">M</span>
            </div>
            <div class="flex flex-1 flex-col items-center gap-3">
              <div class="relative h-24 w-full rounded-full bg-white/5">
                <div
                  class="bg-primary/40 absolute bottom-0 w-full rounded-full"
                  style="height: 80%"
                ></div>
              </div>
              <span class="text-[8px] font-black opacity-30">T</span>
            </div>
            <div class="flex flex-1 flex-col items-center gap-3">
              <div class="relative h-28 w-full rounded-full bg-white/5">
                <div
                  class="bg-primary/60 absolute bottom-0 w-full rounded-full"
                  style="height: 70%"
                ></div>
              </div>
              <span class="text-[8px] font-black opacity-30">W</span>
            </div>
            <div class="flex flex-1 flex-col items-center gap-3">
              <div class="relative h-32 w-full rounded-full bg-white/5">
                <div
                  class="bg-primary absolute bottom-0 w-full rounded-full shadow-[0_0_12px_rgba(19,236,109,0.3)]"
                  style="height: 95%"
                ></div>
              </div>
              <span class="text-primary text-[8px] font-black">T</span>
            </div>
            <div class="flex flex-1 flex-col items-center gap-3">
              <div class="relative h-24 w-full rounded-full bg-white/5">
                <div
                  class="bg-primary/40 absolute bottom-0 w-full rounded-full"
                  style="height: 65%"
                ></div>
              </div>
              <span class="text-[8px] font-black opacity-30">F</span>
            </div>
            <div class="flex flex-1 flex-col items-center gap-3">
              <div class="relative h-16 w-full rounded-full bg-white/5">
                <div
                  class="bg-primary/20 absolute bottom-0 w-full rounded-full"
                  style="height: 40%"
                ></div>
              </div>
              <span class="text-[8px] font-black opacity-30">S</span>
            </div>
          </div>
        </section>
        <!-- More Stats -->
        <section class="grid grid-cols-12 gap-4">
          <!-- Hydration -->
          <div
            class="glass-card col-span-12 flex items-center justify-between rounded-[2.5rem] p-8"
          >
            <div class="space-y-2">
              <h3
                class="text-[10px] font-black tracking-widest uppercase opacity-40"
              >
                Hydration
              </h3>
              <p class="text-3xl font-black">
                1.8 <span class="text-sm opacity-30">L</span>
              </p>
              <p
                class="text-[10px] font-black tracking-widest uppercase opacity-30"
              >
                Goal: 2.5L
              </p>
            </div>
            <div class="relative size-24">
              <svg class="size-full -rotate-90">
                <circle
                  class="fill-none stroke-white/5 stroke-[8px]"
                  cx="48"
                  cy="48"
                  r="40"
                ></circle>
                <circle
                  class="stroke-primary fill-none stroke-[8px]"
                  cx="48"
                  cy="48"
                  r="40"
                  stroke-dasharray="251"
                  stroke-dashoffset="60"
                  stroke-linecap="round"
                ></circle>
              </svg>
              <div class="absolute inset-0 flex items-center justify-center">
                <span class="material-symbols-outlined text-primary text-3xl"
                  >opacity</span
                >
              </div>
            </div>
          </div>
        </section>
        <div class="h-40"></div>
      </main>
      <!-- Bottom Nav -->
      <nav
        class="bg-background-dark/80 absolute right-0 bottom-0 left-0 z-50 rounded-t-[3rem] border-t border-white/5 px-8 pt-4 pb-12 shadow-[0_-20px_40px_rgba(0,0,0,0.3)] backdrop-blur-xl"
      >
        <div class="flex items-center justify-between">
          <button
            class="text-primary flex flex-col items-center gap-2"
            onclick="window.location.href = 'dashboard.html'"
          >
            <span
              class="material-symbols-outlined text-3xl"
              style="font-variation-settings: &quot;FILL&quot; 1"
              >grid_view</span
            >
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Home</span
            >
          </button>
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'metrics.html'"
          >
            <span class="material-symbols-outlined text-3xl">analytics</span>
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Metrics</span
            >
          </button>
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'sleep.html'"
          >
            <span class="material-symbols-outlined text-3xl">bedtime</span>
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Sleep</span
            >
          </button>
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'workout.html'"
          >
            <span class="material-symbols-outlined text-3xl"
              >fitness_center</span
            >
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Workouts</span
            >
          </button>
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'profile.html'"
          >
            <span class="material-symbols-outlined text-3xl">settings</span>
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Profile</span
            >
          </button>
        </div>
      </nav>
    </div>
  </body>
</html>
