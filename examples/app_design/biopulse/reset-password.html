<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BioPulse - Reset Credentials</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#0a120d",
                        "surface": "#141e17",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }
        .neon-glow { filter: drop-shadow(0 0 15px rgba(19, 236, 109, 0.4)); }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen flex flex-col items-center p-0">
<div class="w-full max-w-[430px] min-h-screen bg-background-dark flex flex-col overflow-hidden relative border-x border-white/5 px-8 py-12">
<!-- Background Glows -->
<div class="absolute top-[-10%] left-[-20%] size-80 bg-primary/10 blur-[120px] rounded-full"></div>
<!-- Header -->
<div class="mb-12 text-center pt-10">
<div class="inline-flex items-center justify-center p-4 rounded-3xl bg-primary/10 mb-6 neon-glow">
<span class="material-symbols-outlined text-primary text-4xl" style="font-variation-settings: 'FILL' 1">lock_reset</span>
</div>
<h1 class="text-4xl font-black tracking-tight mb-2">New Security Key</h1>
<p class="text-white/40 font-medium px-4">Create a high-entropy password to secure your biometric data.</p>
</div>
<!-- Form -->
<form action="#" class="space-y-6 flex-1" onsubmit="event.preventDefault(); window.location.href='signin.html'">
<div class="space-y-4">
<!-- Password -->
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/30 group-focus-within:text-primary transition-colors">lock</span>
<input class="w-full glass-input h-16 rounded-2xl pl-12 pr-4 text-sm font-bold focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-white/20" placeholder="New Strong Password" type="password"/>
</div>
<!-- Confirm Password -->
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/30 group-focus-within:text-primary transition-colors">lock_check</span>
<input class="w-full glass-input h-16 rounded-2xl pl-12 pr-4 text-sm font-bold focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-white/20" placeholder="Verify Password" type="password"/>
</div>
</div>
<!-- Submit -->
<button class="w-full h-16 bg-primary text-background-dark font-black text-sm uppercase tracking-[0.2em] rounded-2xl shadow-xl shadow-primary/10 flex items-center justify-center mt-12 hover:brightness-110 active:scale-[0.98] transition-all">
                    Reset & Synchronize
</button>
</form>
</div>
</body></html>
