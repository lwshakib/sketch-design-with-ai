<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BioPulse - Reset Credentials</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec6d",
              "background-light": "#f6f8f7",
              "background-dark": "#0a120d",
              surface: "#141e17",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
      }
      .neon-glow {
        filter: drop-shadow(0 0 15px rgba(19, 236, 109, 0.4));
      }
    </style>
  </head>
  <body
    class="bg-background-dark flex min-h-screen flex-col items-center p-0 text-white"
  >
    <div
      class="bg-background-dark relative flex min-h-screen w-full max-w-[430px] flex-col overflow-hidden border-x border-white/5 px-8 py-12"
    >
      <!-- Background Glows -->
      <div
        class="bg-primary/10 absolute top-[-10%] left-[-20%] size-80 rounded-full blur-[120px]"
      ></div>
      <!-- Header -->
      <div class="mb-12 pt-10 text-center">
        <div
          class="bg-primary/10 neon-glow mb-6 inline-flex items-center justify-center rounded-3xl p-4"
        >
          <span
            class="material-symbols-outlined text-primary text-4xl"
            style="font-variation-settings: &quot;FILL&quot; 1"
            >lock_reset</span
          >
        </div>
        <h1 class="mb-2 text-4xl font-black tracking-tight">
          New Security Key
        </h1>
        <p class="px-4 font-medium text-white/40">
          Create a high-entropy password to secure your biometric data.
        </p>
      </div>
      <!-- Form -->
      <form
        action="#"
        class="flex-1 space-y-6"
        onsubmit="
          event.preventDefault();
          window.location.href = 'signin.html';
        "
      >
        <div class="space-y-4">
          <!-- Password -->
          <div class="group relative">
            <span
              class="material-symbols-outlined group-focus-within:text-primary absolute top-1/2 left-4 -translate-y-1/2 text-white/30 transition-colors"
              >lock</span
            >
            <input
              class="glass-input focus:ring-primary/20 focus:border-primary h-16 w-full rounded-2xl pr-4 pl-12 text-sm font-bold transition-all outline-none placeholder:text-white/20 focus:ring-2"
              placeholder="New Strong Password"
              type="password"
            />
          </div>
          <!-- Confirm Password -->
          <div class="group relative">
            <span
              class="material-symbols-outlined group-focus-within:text-primary absolute top-1/2 left-4 -translate-y-1/2 text-white/30 transition-colors"
              >lock_check</span
            >
            <input
              class="glass-input focus:ring-primary/20 focus:border-primary h-16 w-full rounded-2xl pr-4 pl-12 text-sm font-bold transition-all outline-none placeholder:text-white/20 focus:ring-2"
              placeholder="Verify Password"
              type="password"
            />
          </div>
        </div>
        <!-- Submit -->
        <button
          class="bg-primary text-background-dark shadow-primary/10 mt-12 flex h-16 w-full items-center justify-center rounded-2xl text-sm font-black tracking-[0.2em] uppercase shadow-xl transition-all hover:brightness-110 active:scale-[0.98]"
        >
          Reset & Synchronize
        </button>
      </form>
    </div>
  </body>
</html>
