<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BioPulse - Body Metrics</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec6d",
              "background-light": "#f6f8f7",
              "background-dark": "#0a120d",
              surface: "#141e17",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
      }
      .neon-text {
        filter: drop-shadow(0 0 8px rgba(19, 236, 109, 0.6));
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body
    class="bg-background-dark flex min-h-screen flex-col items-center p-0 text-white"
  >
    <div
      class="bg-background-dark relative flex min-h-screen w-full max-w-[430px] flex-col overflow-hidden border-x border-white/5"
    >
      <!-- Header -->
      <header
        class="bg-background-dark/80 sticky top-0 z-50 flex items-center justify-between p-8 backdrop-blur-md"
      >
        <div class="flex items-center gap-4">
          <button
            class="glass-card flex size-11 items-center justify-center rounded-2xl"
            onclick="history.back()"
          >
            <span class="material-symbols-outlined">arrow_back</span>
          </button>
          <h1 class="text-2xl font-black tracking-tight">Body Metrics</h1>
        </div>
      </header>
      <!-- Scrollable Content -->
      <main class="no-scrollbar flex-1 space-y-8 overflow-y-auto px-8 py-6">
        <!-- BMI Gauge -->
        <section class="glass-card rounded-[3rem] p-8">
          <div class="mb-8 flex items-center justify-between">
            <h3
              class="text-[10px] font-black tracking-widest uppercase opacity-40"
            >
              BMI index
            </h3>
            <span
              class="bg-primary/20 text-primary rounded-xl px-3 py-1 text-[10px] font-black tracking-widest uppercase"
              >Normal Range</span
            >
          </div>
          <div class="mb-10 text-center">
            <p class="neon-text text-6xl font-black tracking-tighter">22.4</p>
            <p
              class="mt-3 text-[10px] font-black tracking-[0.3em] uppercase opacity-30"
            >
              Target: 21.0
            </p>
          </div>
          <!-- Gauge Scale -->
          <div class="relative pt-2">
            <div
              class="flex h-3 w-full overflow-hidden rounded-full bg-white/5"
            >
              <div class="h-full w-[20%] bg-blue-400 opacity-40"></div>
              <div
                class="bg-primary h-full w-[30%] shadow-[0_0_12px_rgba(19,236,109,0.5)]"
              ></div>
              <div class="h-full w-[25%] bg-yellow-400 opacity-40"></div>
              <div class="h-full w-[25%] bg-red-400 opacity-40"></div>
            </div>
            <!-- Needle -->
            <div
              class="absolute top-[-4px] left-[45%] flex -translate-x-1/2 flex-col items-center"
            >
              <span
                class="material-symbols-outlined text-primary text-2xl leading-none"
                style="font-variation-settings: &quot;FILL&quot; 1"
                >arrow_drop_down</span
              >
            </div>
          </div>
        </section>
        <!-- Weight Trends -->
        <section class="glass-card rounded-[3rem] p-8">
          <div class="mb-10 flex items-end justify-between">
            <div>
              <h3
                class="mb-2 text-[10px] font-black tracking-widest uppercase opacity-40"
              >
                Weight Trend
              </h3>
              <p class="text-3xl font-black">
                172.4 <span class="text-sm opacity-30">lbs</span>
              </p>
            </div>
            <div class="text-right">
              <p class="text-primary text-xs font-black uppercase">âˆ’1.2 lbs</p>
              <p class="text-[8px] font-black uppercase opacity-30">
                This week
              </p>
            </div>
          </div>
          <!-- Simple Chart -->
          <div
            class="flex h-32 items-end justify-between gap-1 overflow-hidden"
          >
            <div class="group relative h-[80%] flex-1 rounded-t-2xl bg-white/5">
              <div
                class="bg-primary/20 absolute inset-0 rounded-t-2xl opacity-0 transition-opacity group-hover:opacity-100"
              ></div>
            </div>
            <div class="group relative h-[70%] flex-1 rounded-t-2xl bg-white/5">
              <div
                class="bg-primary/20 absolute inset-0 rounded-t-2xl opacity-0 transition-opacity group-hover:opacity-100"
              ></div>
            </div>
            <div class="group relative h-[85%] flex-1 rounded-t-2xl bg-white/5">
              <div
                class="bg-primary/20 absolute inset-0 rounded-t-2xl opacity-0 transition-opacity group-hover:opacity-100"
              ></div>
            </div>
            <div class="group relative h-[65%] flex-1 rounded-t-2xl bg-white/5">
              <div
                class="bg-primary/20 absolute inset-0 rounded-t-2xl opacity-0 transition-opacity group-hover:opacity-100"
              ></div>
            </div>
            <div
              class="bg-primary h-[60%] flex-1 rounded-t-2xl shadow-[0_0_20px_rgba(19,236,109,0.3)]"
            ></div>
            <div class="h-[55%] flex-1 rounded-t-2xl bg-white/5"></div>
            <div class="h-[50%] flex-1 rounded-t-2xl bg-white/5"></div>
          </div>
        </section>
        <!-- Composition -->
        <section class="space-y-4">
          <h3
            class="px-2 text-[10px] font-black tracking-[0.2em] uppercase opacity-40"
          >
            Body Composition
          </h3>
          <div class="grid grid-cols-2 gap-4">
            <div class="glass-card space-y-3 rounded-[2.5rem] p-6">
              <div
                class="bg-primary/10 text-primary flex size-11 items-center justify-center rounded-2xl"
              >
                <span
                  class="material-symbols-outlined"
                  style="font-variation-settings: &quot;FILL&quot; 1"
                  >muscle</span
                >
              </div>
              <div>
                <p class="text-xl font-black">65.2%</p>
                <p
                  class="text-[10px] font-black tracking-widest uppercase opacity-40"
                >
                  Muscle Mass
                </p>
              </div>
            </div>
            <div class="glass-card space-y-3 rounded-[2.5rem] p-6">
              <div
                class="flex size-11 items-center justify-center rounded-2xl bg-white/5 text-blue-400"
              >
                <span
                  class="material-symbols-outlined"
                  style="font-variation-settings: &quot;FILL&quot; 1"
                  >water</span
                >
              </div>
              <div>
                <p class="text-xl font-black">58.4%</p>
                <p
                  class="text-[10px] font-black tracking-widest uppercase opacity-40"
                >
                  Water levels
                </p>
              </div>
            </div>
          </div>
        </section>
        <div class="h-40"></div>
      </main>
      <!-- Bottom Nav -->
      <nav
        class="bg-background-dark/80 absolute right-0 bottom-0 left-0 z-50 rounded-t-[3rem] border-t border-white/5 px-8 pt-4 pb-12 shadow-[0_-20px_40px_rgba(0,0,0,0.3)] backdrop-blur-xl"
      >
        <div class="flex items-center justify-between">
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'dashboard.html'"
          >
            <span class="material-symbols-outlined text-3xl">grid_view</span>
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Home</span
            >
          </button>
          <button
            class="text-primary flex flex-col items-center gap-2"
            onclick="window.location.href = 'metrics.html'"
          >
            <span
              class="material-symbols-outlined text-3xl"
              style="font-variation-settings: &quot;FILL&quot; 1"
              >analytics</span
            >
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Metrics</span
            >
          </button>
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'sleep.html'"
          >
            <span class="material-symbols-outlined text-3xl">bedtime</span>
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Sleep</span
            >
          </button>
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'workout.html'"
          >
            <span class="material-symbols-outlined text-3xl"
              >fitness_center</span
            >
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Workouts</span
            >
          </button>
          <button
            class="flex flex-col items-center gap-2 text-white/30 transition-all hover:text-white"
            onclick="window.location.href = 'profile.html'"
          >
            <span class="material-symbols-outlined text-3xl">settings</span>
            <span class="text-[8px] font-black tracking-widest uppercase"
              >Profile</span
            >
          </button>
        </div>
      </nav>
    </div>
  </body>
</html>
