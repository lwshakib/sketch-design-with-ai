<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BioPulse - Body Metrics</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#0a120d",
                        "surface": "#141e17",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
        }
        .neon-text { filter: drop-shadow(0 0 8px rgba(19, 236, 109, 0.6)); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen flex flex-col items-center p-0">
<div class="w-full max-w-[430px] min-h-screen bg-background-dark flex flex-col overflow-hidden relative border-x border-white/5">
<!-- Header -->
<header class="p-8 flex justify-between items-center sticky top-0 bg-background-dark/80 backdrop-blur-md z-50">
<div class="flex items-center gap-4">
<button class="size-11 rounded-2xl glass-card flex items-center justify-center" onclick="history.back()">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-2xl font-black tracking-tight">Body Metrics</h1>
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar px-8 py-6 space-y-8">
<!-- BMI Gauge -->
<section class="glass-card p-8 rounded-[3rem]">
<div class="flex justify-between items-center mb-8">
<h3 class="text-[10px] font-black uppercase tracking-widest opacity-40">BMI index</h3>
<span class="bg-primary/20 text-primary px-3 py-1 rounded-xl text-[10px] font-black uppercase tracking-widest">Normal Range</span>
</div>
<div class="text-center mb-10">
<p class="text-6xl font-black tracking-tighter neon-text">22.4</p>
<p class="text-[10px] font-black uppercase tracking-[0.3em] opacity-30 mt-3">Target: 21.0</p>
</div>
<!-- Gauge Scale -->
<div class="relative pt-2">
<div class="h-3 w-full rounded-full flex overflow-hidden bg-white/5">
<div class="h-full w-[20%] bg-blue-400 opacity-40"></div>
<div class="h-full w-[30%] bg-primary shadow-[0_0_12px_rgba(19,236,109,0.5)]"></div>
<div class="h-full w-[25%] bg-yellow-400 opacity-40"></div>
<div class="h-full w-[25%] bg-red-400 opacity-40"></div>
</div>
<!-- Needle -->
<div class="absolute top-[-4px] left-[45%] -translate-x-1/2 flex flex-col items-center">
<span class="material-symbols-outlined text-primary text-2xl leading-none" style="font-variation-settings: 'FILL' 1">arrow_drop_down</span>
</div>
</div>
</section>
<!-- Weight Trends -->
<section class="glass-card rounded-[3rem] p-8">
<div class="flex justify-between items-end mb-10">
<div>
<h3 class="text-[10px] font-black uppercase tracking-widest opacity-40 mb-2">Weight Trend</h3>
<p class="text-3xl font-black">172.4 <span class="text-sm opacity-30">lbs</span></p>
</div>
<div class="text-right">
<p class="text-xs font-black text-primary uppercase">âˆ’1.2 lbs</p>
<p class="text-[8px] font-black opacity-30 uppercase">This week</p>
</div>
</div>
<!-- Simple Chart -->
<div class="h-32 flex items-end justify-between gap-1 overflow-hidden">
<div class="flex-1 bg-white/5 h-[80%] rounded-t-2xl relative group">
<div class="absolute inset-0 bg-primary/20 opacity-0 group-hover:opacity-100 transition-opacity rounded-t-2xl"></div>
</div>
<div class="flex-1 bg-white/5 h-[70%] rounded-t-2xl relative group">
<div class="absolute inset-0 bg-primary/20 opacity-0 group-hover:opacity-100 transition-opacity rounded-t-2xl"></div>
</div>
<div class="flex-1 bg-white/5 h-[85%] rounded-t-2xl relative group">
<div class="absolute inset-0 bg-primary/20 opacity-0 group-hover:opacity-100 transition-opacity rounded-t-2xl"></div>
</div>
<div class="flex-1 bg-white/5 h-[65%] rounded-t-2xl relative group">
<div class="absolute inset-0 bg-primary/20 opacity-0 group-hover:opacity-100 transition-opacity rounded-t-2xl"></div>
</div>
<div class="flex-1 bg-primary h-[60%] rounded-t-2xl shadow-[0_0_20px_rgba(19,236,109,0.3)]"></div>
<div class="flex-1 bg-white/5 h-[55%] rounded-t-2xl"></div>
<div class="flex-1 bg-white/5 h-[50%] rounded-t-2xl"></div>
</div>
</section>
<!-- Composition -->
<section class="space-y-4">
<h3 class="text-[10px] font-black uppercase tracking-[0.2em] opacity-40 px-2">Body Composition</h3>
<div class="grid grid-cols-2 gap-4">
<div class="glass-card p-6 rounded-[2.5rem] space-y-3">
<div class="size-11 bg-primary/10 rounded-2xl flex items-center justify-center text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">muscle</span>
</div>
<div>
<p class="text-xl font-black">65.2%</p>
<p class="text-[10px] font-black opacity-40 uppercase tracking-widest">Muscle Mass</p>
</div>
</div>
<div class="glass-card p-6 rounded-[2.5rem] space-y-3">
<div class="size-11 bg-white/5 rounded-2xl flex items-center justify-center text-blue-400">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">water</span>
</div>
<div>
<p class="text-xl font-black">58.4%</p>
<p class="text-[10px] font-black opacity-40 uppercase tracking-widest">Water levels</p>
</div>
</div>
</div>
</section>
<div class="h-40"></div>
</main>
<!-- Bottom Nav -->
<nav class="absolute bottom-0 left-0 right-0 bg-background-dark/80 backdrop-blur-xl border-t border-white/5 px-8 pt-4 pb-12 z-50 rounded-t-[3rem] shadow-[0_-20px_40px_rgba(0,0,0,0.3)]">
<div class="flex justify-between items-center">
<button class="flex flex-col items-center gap-2 text-white/30 hover:text-white transition-all" onclick="window.location.href='dashboard.html'">
<span class="material-symbols-outlined text-3xl">grid_view</span>
<span class="text-[8px] font-black uppercase tracking-widest">Home</span>
</button>
<button class="flex flex-col items-center gap-2 text-primary" onclick="window.location.href='metrics.html'">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1">analytics</span>
<span class="text-[8px] font-black uppercase tracking-widest">Metrics</span>
</button>
<button class="flex flex-col items-center gap-2 text-white/30 hover:text-white transition-all" onclick="window.location.href='sleep.html'">
<span class="material-symbols-outlined text-3xl">bedtime</span>
<span class="text-[8px] font-black uppercase tracking-widest">Sleep</span>
</button>
<button class="flex flex-col items-center gap-2 text-white/30 hover:text-white transition-all" onclick="window.location.href='workout.html'">
<span class="material-symbols-outlined text-3xl">fitness_center</span>
<span class="text-[8px] font-black uppercase tracking-widest">Workouts</span>
</button>
<button class="flex flex-col items-center gap-2 text-white/30 hover:text-white transition-all" onclick="window.location.href='profile.html'">
<span class="material-symbols-outlined text-3xl">settings</span>
<span class="text-[8px] font-black uppercase tracking-widest">Profile</span>
</button>
</div>
</nav>
</div>
</body></html>
